
<h5>穀梁傳</h5>　　　<span class="style11">莊公二十二年</span>
    <hr>
  <p> 一、二十有二年，春，王正月，肆大眚。
  </p><p>肆，失也。眚，災也。災紀也，失故也。為嫌天子之葬也。</p>
  <p>二、癸丑，葬我小君文姜。</p>
  <p>小君，非君也。其曰君何也？以其為公配，可以言小君也。</p>
  <p>三、陳人殺其公子御寇。</p>
  <p>言公子而不言大夫，公子未命為大夫也。其曰公子何也？公子之重視大夫，命以執公子。</p>
  <p>四、夏，五月。</p>
  <p>五、秋，七月，丙申，及齊高傒盟於防。</p>
  <p>不言公，高傒伉也。</p>
  <p>六、冬，公如齊納幣。</p>
  <p>納幣，大夫之事也。禮有納采，有問名，有納徵，有告期。四者備，而後娶，禮也。公之親納幣，非禮也，故譏之。</p>
