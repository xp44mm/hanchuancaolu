
<h5>穀梁傳</h5>　　　<span class="style11">宣公十七年</span>
    <hr>
  <p>一、十有七年，春，王正月，庚子，許男錫我卒。
  </p><p>二、丁未，蔡侯申卒。</p>
  <p>三、夏，葬許昭公。</p>
  <p>四、葬蔡文公。</p>
  <p>五、六月，癸卯，日有食之。</p>
  <p>六、己未，公會晉侯、衞侯、曹伯、邾子，同盟於斷道。</p>
  <p>同者，有同也，同外楚也。</p>
  <p>七、秋，公至自會。</p>
  <p>八、冬，十有一月，壬午，公弟叔肸卒。</p>
  <p>其曰公弟叔肸，賢之也。其賢之何也？宣弒而非之也。非之則胡為不去也？曰「兄弟也，何去而之？」與之財，則曰：「我足矣。」織屨而食，終身不食宣公之食。君子以是為通恩也，以取貴乎春秋。</p>
