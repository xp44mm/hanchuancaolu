
<h5>穀梁傳</h5>　　　<span class="style11">僖公三年</span>
    <hr>
  <p>一、三年，春，王正月，不雨。
  </p><p>不雨者，勤雨也。</p>
  <p>二、夏，四月，不雨。</p>
  <p>一時言不雨者，閔雨也。閔雨者，有志乎民者也。</p>
  <p>三、徐人取舒。</p>
  <p>四、六月，雨。</p>
  <p>雨云者，喜雨也。喜雨者，有志乎民者也。</p>
  <p>五、秋，齊侯、宋公、江人、黃人會於陽穀。</p>
  <p>陽穀之會，桓公委端搢笏而朝諸侯。諸侯皆諭乎桓公之志。</p>
  <p>六、冬，公子季友如齊莅盟。</p>
  <p>莅者位也。其不日，前定也。不言及者，以國與之也。不言其人，亦以國與之也。</p>
  <p>七、楚人伐鄭。</p>
