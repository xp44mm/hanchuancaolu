<h5>穀梁傳</h5>　　　<span class="style11">襄公十四年</span>
<hr>
<p>一、十有四年，春，王正月，季孫宿，叔老，會晉士匄、齊人、宋人、衞人、鄭公孫蠆、曹人、莒人、邾人、滕人、薛人、杞人、小邾人，會吳於向。</p>
<p>二、二月，乙未，朔，日有食之。</p>
<p>三、夏，四月，叔孫豹會晉荀偃、齊人、宋人、衞北宮括、鄭公孫蠆、曹人、莒人、邾人、滕人、薛人、杞人、小邾人伐秦。</p>
<p>四、己未，衞侯出奔齊。</p>
<p>五、莒人侵我東鄙。</p>
<p>六、秋，楚公子貞帥師伐吳。</p>
<p>七、冬，季孫宿會晉士匄、宋華閱、衞孫林父、鄭公孫蠆、莒人、邾人於戚。</p>
