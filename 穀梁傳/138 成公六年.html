<h5>穀梁傳</h5>　　　<span class="style11">成公六年</span>
<hr>
<p>一、六年，春，王正月，公至自會。
  </p>
<p>二、二月，辛巳，立武宮。</p>
<p>立者，不宜立也。</p>
<p>三、取鄟。</p>
<p>鄟，國也。</p>
<p>四、衞孫良夫帥師侵宋。</p>
<p>五、夏，六月，邾子來朝。</p>
<p>六、公孫嬰齊如晉。</p>
<p>七、壬申，鄭伯費卒。</p>
<p>八、秋，仲孫蔑、叔孫僑如帥師侵宋。</p>
<p>九、楚公子嬰齊帥師伐鄭。</p>
<p>十、冬，季孫行父如晉。</p>
<p>十一、晉欒書帥師救鄭。</p>
<hr>
