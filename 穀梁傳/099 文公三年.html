
<h5>穀梁傳</h5>　　　<span class="style11">文公三年</span>
    <hr>
  <p>一、三年，春，王正月，叔孫得臣會晉人、宋人、陳人、衞人、鄭人伐沈，沈潰。
  </p><p>二、夏，五月，王子虎卒。</p>
  <p>叔服也。此不卒者，何以卒之？以其來會葬，我卒之也。或曰，以其嘗執重以守也。</p>
  <p>三、秦人伐晉。</p>
  <p>四、秋，楚人圍江。</p>
  <p>五、雨螽於宋。</p>
  <p>外災不志，此何以志也？曰，災甚也。其甚奈何？茅茨盡矣。著於上見於下謂之雨。</p>
  <p>六、公如晉，十有二月，己巳，公及晉侯盟。</p>
  <p>七、晉陽處父帥師伐楚救江。</p>
  <p>此伐楚，其言救江何也？江遠楚近，伐楚所以救江也。</p>
