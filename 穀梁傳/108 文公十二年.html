<h5>穀梁傳</h5>　　　<span class="style11">文公十二年</span>
<hr>
<p>一、十有二年，春，王正月，郕伯來奔。</p>
<p>二、杞伯來朝。</p>
<p>三、二月，庚子，子叔姬卒。</p>
<p>其曰子叔姬，貴也，公之母姊妹也。其一傳曰，許嫁，以卒之也。男子二十而冠，冠而列。丈夫三十而娶。女子十五而許嫁，二十而嫁。</p>
<p>四、夏，楚人圍巢。</p>
<p>五、秋，滕子來朝。</p>
<p>六、秦伯使術來聘。</p>
<p>七、冬，十有二月，戊午，晉人、秦人戰於河曲。</p>
<p>不言及，秦、晉之戰已亟，故略之也。</p>
<p>八、季孫行父帥師城諸及鄆。</p>
<p>稱帥師，言有難也。</p>
