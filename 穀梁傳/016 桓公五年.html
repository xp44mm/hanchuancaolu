
<h5>穀梁傳</h5>　　　<span class="style11">桓公五年</span>
    <hr>
  <p>一、五年，春，正月，甲戌、己丑，陳侯鮑卒。
  </p><p>鮑卒何為以二日卒之？春秋之義，信以傳信，疑以傳疑。陳侯以甲戌之日出，己丑之日得，不知死之日，故舉二日以包也。</p>
  <p>二、夏，齊侯、鄭伯如紀。</p>
  <p>三、天王使任叔之子來聘。</p>
  <p>任叔之子者，錄父以使子也，故微其君臣而著其父子，不正。父在子代仕之辭也。</p>
  <p>四、葬陳桓公。</p>
  <p>五、城祝丘。</p>
  <p>六、秋，蔡人、衞人、陳人從王伐鄭。</p>
  <p>舉從者之辭也。其舉從者之辭何也？為天王諱伐鄭也。鄭，同姓之國也，在乎冀州，於是不服，為天子病矣。</p>
  <p>七、大雩。</p>
  <p>八、螽。</p>
  <p>蟲災也。甚則月，不甚則時。</p>
  <p>九、冬，州公如曹。</p>
  <p>外相如不書，此其書何也？過我也。</p>
