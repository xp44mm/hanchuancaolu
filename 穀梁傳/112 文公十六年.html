
<h5>穀梁傳</h5>　　　<span class="style11">文公十六年</span>
    <hr>
  <p>一、十有六年，春，季孫行父會齊侯於陽穀，齊侯弗及盟。
  </p><p>弗及者，內辭也。行父失命矣。齊得，內辭也。</p>
  <p>二、夏，五月，公四不視朔。</p>
  <p>天子告朔於諸侯，諸侯受乎禰廟，禮也。四不視朔，公不臣也，以公為厭政以甚矣。</p>
  <p>三、六月，戊辰，公子遂及齊侯盟於師丘。</p>
  <p>復行父之盟也。</p>
  <p>四、秋，八月，辛未，夫人姜氏薨。</p>
  <p>五、毀泉臺。</p>
  <p>喪不貳事，貳事，緩喪也。以文為多失道矣。自古為之，今毀之，不如勿處而已矣。</p>
  <p>六、楚人、秦人、巴人滅庸。</p>
  <p>七、冬，十有一月，宋人弒其君杵臼。</p>
