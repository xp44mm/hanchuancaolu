
<h5>穀梁傳</h5>　　　<span class="style11">哀公六年</span>
    <hr>
  <p>一、六年，春，城邾瑕。
  </p><p>二、晉趙鞅帥師伐鮮虞。</p>
  <p>三、吳伐陳。</p>
  <p>四、夏，齊國夏及高張來奔。</p>
  <p>五、叔還會吳於柤。</p>
  <p>六、秋，七月，庚寅，楚子軫卒。</p>
  <p>七、齊陽生入於齊。</p>
  <p>八、齊陳乞弒其君荼。</p>
  <p>陽生入而弒其君，以陳乞主之何也？不以陽生君荼也，其不以陽生君荼何也？陽生正，荼不正。不正則其曰君何也？荼雖不正，已受命矣。入者，內弗受也。荼不正，何用弗受？以其受命，可以言弗受也。陽生其以國氏何也？取國於荼也。</p>
  <p>九、冬，仲孫何忌帥師伐邾。</p>
  <p>十、宋向巢帥師伐曹。</p>
