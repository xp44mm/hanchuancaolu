<h5>穀梁傳</h5>　　　<span class="style11">襄公三年</span>
<hr>
<p>一、三年，春，楚公子嬰齊帥師伐吳。</p>
<p>二、公如晉。夏，四月，壬戌，公及晉侯盟於長樗。</p>
<p>三、公至自晉。</p>
<p>四、六月，公會單子、晉侯、宋公、衞侯、鄭伯、莒子、邾子、齊世子光，己未，同盟於雞澤。</p>
<p>同者，有同也，同外楚也。</p>
<p>五、陳侯使袁僑如會。</p>
<p>如會，外乎會也，於會受命也。</p>
<p>六、戊寅，叔孫豹及諸侯之大夫及陳袁僑盟。</p>
<p>及以及，與之也。諸侯以為可與，則與之；不可與，則釋之。諸侯盟，又大夫相與私盟，是大夫張也。故雞澤之會，諸侯始失正矣，大夫執國權。曰袁僑，異之也。</p>
<p>七、秋，公至自會。</p>
<p>八、冬，晉荀罃帥師伐許。</p>
