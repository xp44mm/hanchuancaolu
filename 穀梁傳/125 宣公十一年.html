
<h5>穀梁傳</h5>　　　<span class="style11">宣公十一年</span>
    <hr>
  <p>一、十有一年，春，王正月。
  </p><p>二、夏，楚子、陳侯、鄭伯盟於夷陵。</p>
  <p>三、公孫歸父會齊人伐莒。</p>
  <p>四、秋，晉侯會狄於欑函。</p>
  <p>不言及，外狄。</p>
  <p>五、冬，十月，楚人殺陳夏徵舒。</p>
  <p>此入而殺也，其不言入何也？外徵舒於陳也。其外徵舒於陳何也？明楚之討有罪也。</p>
  <p>六、丁亥，楚子入陳。</p>
  <p>入者，內弗受也。日入，惡入者也。何用弗受也？不使夷狄為中國也。</p>
  <p>七、納公孫寧、儀行父於陳。</p>
  <p>納者，內弗受也。輔人之不能民而討，猶可；入人之國，制人之上下，使不得其君臣之道，不可。</p>
