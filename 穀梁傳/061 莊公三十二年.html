<h2>莊公三十二年</h2>
<p>一、三十有二年，春，城小穀。</p>
<p>二、夏，宋公、齊侯遇於梁丘。</p>
<p>遇者，志相得也。梁丘在曹、邾之間，去齊八百里，非不能從諸侯而往也。辭所遇，遇所不遇，大桓公也。</p>
<p>三、秋，七月，癸巳，公子牙卒。</p>
<p>四、八月，癸亥，公薨於路寢。</p>
<p>路寢，正寢也。寢疾居正寢，正也。男子不絕於婦人之手，以齋終也。</p>
<p>五、冬，十月，乙未，子般卒。</p>
<p>子卒日，正也。不日，故也。有所見則日。</p>
<p>六、公子慶父如齊。</p>
<p>此奔也，其曰如何也？諱莫如深，深則隱。苟有所見，莫如深也。</p>
<p>七、狄伐邢。</p>
