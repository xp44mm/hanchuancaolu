
<h5>穀梁傳</h5>　　　<span class="style11">桓公十五年</span>
    <hr>
  <p> 一、十有五年，春，二月，天王使家父來求車。
  </p><p>古者諸侯時獻於天子，以其國之所有。故有辭讓，而無徵求。求車，非禮也，求金甚矣。</p>
  <p>二、三月，乙未，天王崩。</p>
  <p>三、四月，己巳，葬齊僖公。</p>
  <p>四、五月，鄭伯突出奔蔡。</p>
  <p>譏奪正也。鄭世子忽復歸於鄭。反正也。</p>
  <p>五、許叔入於許。</p>
  <p>許叔，許之貴者也，莫宜乎許叔，其曰入何也？其歸之道，非所以歸也。</p>
  <p>六、公會齊侯於蒿。</p>
  <p>七、邾人、牟人、葛人來朝。</p>
  <p>八、秋，九月，鄭伯突入於櫟。</p>
  <p>九、冬，十有一月，公會宋公、衞侯、陳侯於袳，伐鄭。</p>
  <p>地而後伐，疑也，非其疑也。</p>
