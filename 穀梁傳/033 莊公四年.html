<h5>穀梁傳</h5>　　　<span class="style11">莊公四年</span>
<hr>
<p>一、四年，春，王二月，夫人姜氏饗齊侯於祝丘。
  </p>
<p>饗，甚矣！饗齊侯，所以病齊侯也。</p>
<p>二、三月，紀伯姬卒。</p>
<p>外夫人不卒，此其言卒何也？吾女也，適諸侯則尊同，以吾為之變，卒之也。</p>
<p>三、夏，齊侯、陳侯、鄭伯遇於垂。</p>
<p>四、紀侯大去其國。</p>
<p>大去者，不遺一人之辭也，言民之從者四年而後畢也。紀侯賢而齊滅之，不言滅而曰大去其國者，不使小人加乎君子。</p>
<p>五、六月，乙丑，齊侯葬紀伯姬。</p>
<p>外夫人不書葬，此其書葬何也？吾女也。失國，故隱而葬之。</p>
<p>六、秋，七月。</p>
<p>七、冬，公及齊人狩於郜。</p>
<p>齊人者，齊侯也。其曰人何也？卑公之敵，所以卑公也。何為卑公也？不復仇而怨不釋，刺釋怨也。</p>
