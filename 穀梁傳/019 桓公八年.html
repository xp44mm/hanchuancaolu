<h5>穀梁傳</h5>　　　<span class="style11">桓公八年</span>
<hr>
<p>一、八年，春，正月，己卯，烝。
  </p>
<p>烝，冬事也。春興之，志不時也。</p>
<p>二、天王使家父來聘。</p>
<p>三、夏，五月，丁丑，烝。</p>
<p>烝，冬事也。春夏興之，黷祀也，志不敬也。</p>
<p>四、秋，伐邾。</p>
<p>五、冬，十月，雨雪。</p>
<p>六、祭公來，遂逆王后於紀。</p>
<p>其不言使焉何也？不正，其以宗廟之大事，即謀於我，故弗與使也。遂，繼事之辭也。其曰遂逆王后，故略之也。或曰天子無外，王命之則成矣。</p>
