<h5>穀梁傳</h5>　　　<span class="style11">莊公六年</span>
<hr>
<p>一、六年，春，王三月，王人子突救衞。
  </p>
<p>王人，卑者也。稱名，貴之也，善救衞也。救者善，則伐者不正矣。</p>
<p>二、夏，六月，衞侯朔入於衞。</p>
<p>其不言伐衞納朔何也？不逆天王之命也。入者，內弗受也。何用弗受也？為以王命絕之也。朔之名，惡也。朔入逆，則出順矣。朔出入名，以王命絕之也。</p>
<p>三、秋，公至自伐衞。</p>
<p>惡事不致，此其致何也？不致，則無用見公之惡，事之成也。</p>
<p>四、螟。</p>
<p>五、冬，齊人來歸衞寶。</p>
<p>以齊首之，分惡於齊也。使之如下齊而來我然，惡戰則殺矣。</p>
