
<h5>穀梁傳</h5>　　　<span class="style11">昭公三十一年</span>
    <hr>
  <p>一、三十有一年，春，王正月，公在乾侯。
  </p><p>二、季孫意如會晉荀櫟於適歷。</p>
  <p>三、夏，四月，丁巳，薛伯穀卒。</p>
  <p>四、晉侯使荀櫟唁公於乾侯。</p>
  <p>唁公不得入於魯也，曰：「既為君言之矣，不可者意如也。」</p>
  <p>五、秋，葬薛獻公。</p>
  <p>六、冬，黑肱以濫來奔。</p>
  <p>其不言邾黑肱何也？別乎邾也。其不言濫子何也？非天子所封也。來奔，內不言叛也。</p>
  <p>七、十有二月，辛亥，朔，日有食之。</p>
