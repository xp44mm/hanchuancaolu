
<h5>穀梁傳</h5>　　　<span class="style11">襄公二十一年</span>
    <hr>
  <p>一、二十有一年，春，王正月，公如晉。
  </p><p>二、邾庶其以漆、閭丘來奔。</p>
  <p>以者，不以者也。來奔者不言出，舉其接我者也。漆、閭丘不言及，小大敵也。</p>
  <p>三、夏，公至自晉。</p>
  <p>四、秋，晉欒盈出奔楚。</p>
  <p>五、九月，庚戌，朔，日有食之。</p>
  <p>六、冬，十月，庚辰，朔，日有食之。</p>
  <p>七、曹伯來朝。</p>
  <p>八、公會晉侯、齊侯、宋公、衞侯、鄭伯、曹伯、莒子、邾子於商任。</p>
  <p>九、庚子，孔子生。</p>
