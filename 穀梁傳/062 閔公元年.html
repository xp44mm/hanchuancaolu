<h5>穀梁傳</h5>　　　<span class="style11">閔公元年</span>
<hr>
<p>一、元年，春，王正月。
  </p>
<p>繼弒君不言即位，正也。親之非父也，尊之非君也，繼之如君父也者，受國焉爾。</p>
<p>二、齊人救邢。</p>
<p>善救邢也。</p>
<p>三、夏，六月，辛酉，葬我君莊公。</p>
<p>莊公葬而後舉謚，謚所以成德也。於卒事乎加之矣。</p>
<p>四、秋，八月，公及齊侯盟於洛姑。季子來歸。</p>
<p>盟納季子也。其曰季子，貴之也。其曰來歸，喜之也。</p>
<p>五、冬，齊仲孫來。</p>
<p>其曰齊仲孫，外之也。其不目而曰仲孫，疏之也。其言齊，以累桓也。</p>
