<h5>穀梁傳</h5>　　　<span class="style11">襄公二十六年</span>
<hr>
<p>一、二十有六年，春，王二月，辛卯，衞寧喜弒其君剽。</p>
<p>此不正，其日何也？殖也立之，喜也君之，正也。</p>
<p>二、衞孫林父入於戚以叛。</p>
<p>三、甲午，衞侯衎復歸於衞。</p>
<p>日歸，見知弒也。</p>
<p>四、夏，晉侯使荀吳來聘。</p>
<p>五、公會晉人、鄭良霄、宋人、曹人於澶淵。</p>
<p>六、秋，宋公殺其世子痤。</p>
<p>七、晉人執衞寧喜。</p>
<p>八、八月，壬午，許男寧卒於楚。</p>
<p>九、冬，楚子、蔡侯、陳侯伐鄭。</p>
<p>十、葬許靈公</p>
