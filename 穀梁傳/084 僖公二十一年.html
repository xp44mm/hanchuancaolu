
<h5>穀梁傳</h5>　　　<span class="style11">僖公二十一年</span>
    <hr>
  <p> 一、二十有一年，春，狄侵衞。
  </p><p>二、宋人、齊人、楚人盟於鹿上。</p>
  <p>三、夏，大旱。</p>
  <p>旱時，正也。</p>
  <p>四、秋，宋公、楚子、陳侯、蔡侯、鄭伯、許男、曹伯會於雩，執宋公以伐宋。</p>
  <p>以，重辭也。</p>
  <p>五、冬，公伐邾。</p>
  <p>六、楚人使宜申來獻捷。</p>
  <p>捷，軍得也。其不曰宋捷何也？不與楚捷於宋也。</p>
  <p>七、十有二月，癸丑，公會諸侯盟於薄。</p>
  <p>會者，外為主焉爾，釋宋公。外釋不志，此其志何也？以公之與之盟目之也。不言楚，不與楚專釋也。</p>
