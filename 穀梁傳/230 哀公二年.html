<h2>哀公二年</h2>
<p>一、二年，春，王二月，季孫斯、叔孫州仇、仲孫何忌帥師伐邾，取漷東田及沂西田。癸巳，叔孫州仇、仲孫何忌及邾子盟於句繹。</p>
<p>漷東，未盡也。沂西，未盡也。三人伐而二人盟何也？各盟其得也。</p>
<p>二、夏，四月，丙子，衞侯元卒。</p>
<p>三、滕子來朝。</p>
<p>四、晉趙鞅帥師納衞世子蒯聵於戚。</p>
<p>納者，內弗受也。帥師而後納者，有伐也。何用弗受也？以輙不受也，以輙不受父之命，受之王父也。信父而辭王父，則是不尊王父也。其弗受，以尊王父也。</p>
<p>五、秋，八月，甲戌，晉趙鞅帥師及鄭罕達戰於鐵。鄭師敗績。</p>
<p>六、冬，十月，葬衞靈公。</p>
<p>七、十有一月，蔡遷於州來。蔡殺其大夫公子駟。</p>
