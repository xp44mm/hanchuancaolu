<h5>穀梁傳</h5>　　　<span class="style11">僖公二十五年</span>
<hr>
<p>一、二十有五年，春，王正月，丙午，衞侯燬滅邢。</p>
<p>燬之名何也？不正其伐本而滅同姓也。</p>
<p>二、夏，四月，癸酉，衞侯燬卒。</p>
<p>三、宋蕩伯姬來逆婦。</p>
<p>婦人既嫁不踰竟。宋蕩伯姬來逆婦，非正也。其曰婦何也？緣姑言之之辭也。</p>
<p>四、宋殺其大夫。</p>
<p>其不稱名姓，以其在祖之位，尊之也。</p>
<p>五、秋，楚人圍陳，納頓子於頓。</p>
<p>納者，內弗受也。圍一事也，納一事也，而遂言之，蓋納頓子者陳也。</p>
<p>六、葬衞文公。</p>
<p>七、冬，十有二月，癸亥，公會衞子、莒慶盟於洮。</p>
<p>莒無大夫，其曰莒慶何也？以公之會目之也。</p>
