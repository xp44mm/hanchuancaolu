<h5>穀梁傳</h5>　　　<span class="style11">莊公三十一年</span>
<hr>
<p>一、三十有一年，春，築臺於郎。</p>
<p>二、夏，四月，薛伯卒。</p>
<p>三、築臺於薛。</p>
<p>四、六月，齊侯來獻戎捷。</p>
<p>齊侯來獻捷者，內齊侯也，不言使。內與同，不言使也。獻戎捷。軍得曰捷，戎菽也。</p>
<p>五、秋，築臺於秦。</p>
<p>不正。罷民三時，虞山林藪澤之利。且財盡則怨，力盡則懟，君子危之，故謹而志之也。或曰，倚諸桓也，桓外無諸侯之變，內無國事，越千里之險，北伐山戎，為燕辟地。魯外無諸侯之變，內無國事，一年罷民三時，虞山林藪澤之利。惡內也。</p>
<p>六、冬，不雨。</p>
