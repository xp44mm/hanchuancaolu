
<h5>穀梁傳</h5>　　　<span class="style11">昭公五年</span>
    <hr>
  <p>一、五年，春，王正月，舍中軍。
  </p><p>貴復正也。</p>
  <p>二、楚殺其大夫屈申。</p>
  <p>三、公如晉。</p>
  <p>四、夏，莒牟夷以牟婁及防、茲來奔。</p>
  <p>以者，不以者也。來奔者，不言出。及防、茲，以大及小也。莒無大夫，其曰牟夷何也？以其地來也。以其地來，則何以書也？重地也。</p>
  <p>五、秋，七月，公至自晉。</p>
  <p>六、戊辰，叔弓帥師敗莒於賁泉。</p>
  <p>狄人謂賁泉失台，號從中國，名從主人。</p>
  <p>七、秦伯卒。</p>
  <p>八、冬，楚子、蔡侯、陳侯、許男、頓子、沈子、徐人、越人伐吳。</p>
