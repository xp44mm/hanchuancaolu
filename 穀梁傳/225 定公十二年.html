
<h5>穀梁傳</h5>　　　<span class="style11">定公十二年</span>
    <hr>
  <p>一、十有二年，春，薛伯定卒。
  </p><p>二、夏，葬薛襄公。</p>
  <p>三、叔孫州仇帥師墮郈。</p>
  <p>墮，猶取也。</p>
  <p>四、衞公孟彄帥師伐曹。</p>
  <p>五、季孫斯、仲孫何忌帥師墮費。</p>
  <p>六、秋，大雩。</p>
  <p>七、冬，十月，癸亥，公會齊侯盟於黃。</p>
  <p>八、十有一月，丙寅，朔，日有食之。</p>
  <p>九、公至自黃。</p>
  <p>十、十有二月，公圍成。</p>
  <p>非國言圍。圍成，大公也。</p>
  <p>十一、公至自圍成。</p>
  <p>何以致？危之也。何危爾？邊乎齊也。</p>
