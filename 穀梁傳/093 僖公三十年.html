<h5>穀梁傳</h5>　　　<span class="style11">僖公三十年</span>
<hr>
<p>一、三十年，春，王正月。
  </p>
<p>二、夏，狄侵齊。</p>
<p>三、衞殺其大夫元咺及公子瑕。衞侯鄭歸於衞。</p>
<p>稱國以殺，罪累上也，以是為訟君也。衞侯在外，其以累上之辭言之何也？待其殺而後入也。公子瑕，累也，以尊及卑也。</p>
<p>四、晉人、秦人圍鄭。</p>
<p>五、介人侵蕭。</p>
<p>六、冬，天王使宰周公來聘。</p>
<p>天子之宰，通於四海。</p>
<p>七、公子遂如京師，遂如晉。</p>
<p>以尊遂乎卑，此言不敢叛京師也。</p>
