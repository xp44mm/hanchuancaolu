<h5>穀梁傳</h5>　　　<span class="style11">莊公二十五年</span>
<hr>
<p>一、二十有五年，春，陳侯使女叔來聘。</p>
<p>其不名何也？天子之命大夫也。</p>
<p>二、夏，五月，癸丑，衞侯朔卒。</p>
<p>三、六月，辛未，朔，日有食之。</p>
<p>言日言朔，食正朔也。鼓，用牲於社。鼓，禮也。用牲，非禮也。天子救日，置五麾，陳五兵五鼓，諸侯置三麾，陳三鼓三兵。大夫繫門，士繫柝。言充其陽也。</p>
<p>四、伯姬歸於杞。</p>
<p>其不言逆何也？逆之道微，無足道焉爾。</p>
<p>五、秋，大水。鼓、用牲於社、於門。</p>
<p>高下有水災曰大水。既戒鼓而駭眾，用牲可以已矣。救日以鼓兵，救水以鼓眾。</p>
<p>六、冬，公子友如陳。</p>
