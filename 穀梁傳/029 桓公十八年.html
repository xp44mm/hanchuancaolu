<h5>穀梁傳</h5>　　　<span class="style11">桓公十八年</span>
<hr>
<p>一、十有八年，春，王正月，公會齊侯於濼，公與夫人姜氏遂如齊。
  </p>
<p>濼之會，不言及夫人何也？以夫人之伉，弗稱數也。</p>
<p>二、夏，四月，丙子，公薨於齊。</p>
<p>其地，於外也。薨稱公，舉上也。</p>
<p>三、丁酉，公之喪至自齊。</p>
<p>四、秋，七月。</p>
<p>五、冬，十有二月，己丑，葬我君桓公。</p>
<p>葬我君，接上下也。君弒，賊不討，不書葬。此其言葬何也？不責踰國而討於是也。桓公葬而後舉謚，謚，所以成德也，於卒事乎加之矣。知者慮，義者行，仁者守，有此三者備，然後可以會矣。</p>
