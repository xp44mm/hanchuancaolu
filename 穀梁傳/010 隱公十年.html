<h5>穀梁傳</h5>　　　<span class="style11">隱公十年</span>
<hr>
<p>一、十年，春，王二月，公會齊侯、鄭伯於中丘。
  </p>
<p>二、夏，翬帥師會齊人、鄭人伐宋。</p>
<p>三、六月，壬戌，公敗宋師於菅。辛未，取郜，辛巳，取防。</p>
<p>內不言戰，舉其大者也。取邑不日，此其日何也？不正其乘敗人而深為利，取二邑，故謹而日之也。</p>
<p>四、秋，宋人、衞人入鄭。宋人、蔡人、衞人伐載，鄭伯伐取之。</p>
<p>不正其因人之力而易取之，故主其事也。</p>
<p>五、冬，十月，壬午，齊人、鄭人入郕。</p>
<p>入者，內弗受也。日入，惡入者也。郕，國也。</p>
