
<h5>穀梁傳</h5>　　　<span class="style11">桓公十二年</span>
    <hr>
  <p>一、十有二年，春，正月。
  </p><p>二、夏，六月，壬寅，公會紀侯、莒子，盟於曲池。</p>
  <p>三、秋，七月，丁亥，公會宋人，燕人，盟於穀丘。</p>
  <p>四、八月，壬辰，陳侯躍卒。</p>
  <p>五、公會宋公於虛。</p>
  <p>六、冬，十有一月，公會宋公於龜。</p>
  <p>七、丙戌，公會鄭伯，盟於武父。</p>
  <p>八、丙戌，衞侯晉卒。</p>
  <p>九、十有二月，及鄭師伐宋。丁未，戰於宋。</p>
  <p>非所與伐戰也。不言與鄭戰，恥不和也。於伐與戰，敗也。內諱敗，舉其可道者也。</p>
