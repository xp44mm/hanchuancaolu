
<h5>穀梁傳</h5>　　　<span class="style11">哀公十年</span>
    <hr>
  <p>一、十年，春，王二月，邾子益來奔。
  </p><p>二、公會吳伐齊。</p>
  <p>三、三月，戊戌，齊侯陽生卒。</p>
  <p>四、夏，宋人伐鄭。</p>
  <p>五、晉趙鞅帥師侵齊。</p>
  <p>六、五月，公至自伐齊。</p>
  <p>七、葬齊悼公。</p>
  <p>八、衞公孟彄自齊歸於衞。</p>
  <p>九、薛伯夷卒。</p>
  <p>十、秋，葬薛惠公。</p>
  <p>十一、冬，楚公子結帥師伐陳。</p>
  <p>十二、吳救陳。</p>
