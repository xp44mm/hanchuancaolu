<h5>穀梁傳</h5>　　　<span class="style11">莊公二十七年</span>
<hr>
<p>一、二十有七年，春，公會杞伯姬於洮。</p>
<p>二、夏，六月，公會齊侯、宋公、陳侯、鄭伯，同盟於幽。</p>
<p>同者，有同也，同尊周也。於是而後授之諸侯也。其授之諸侯何也？齊侯得眾也。桓會不致，安之也。桓盟不日，信之也。信其信，仁其仁。衣裳之會十有一，未嘗有歃血之盟也，信厚也。兵車之會四，未嘗有大戰也，愛民也。</p>
<p>三、秋，公子友如陳，葬原仲。</p>
<p>言葬不言卒，不葬者也。不葬而曰葬，諱出奔也。</p>
<p>四、冬，杞伯姬來。</p>
<p>五、莒慶來逆叔姬。</p>
<p>諸侯之嫁子於大夫，主大夫以與之。來者接內也。不正其接內，故不與夫婦之稱也。</p>
<p>六、杞伯來朝。</p>
<p>七、公會齊侯於城濮。</p>
