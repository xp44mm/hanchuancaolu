<h5>穀梁傳</h5>　　　<span class="style11">文公八年</span>
<hr>
<p>一、八年，春，王正月。</p>
<p>二、夏，四月。</p>
<p>三、秋，八月，戊申，天王崩。</p>
<p>四、冬，十月，壬午，公子遂會晉趙盾盟於衡雍。</p>
<p>五、乙酉，公子遂會雒戎盟於暴。</p>
<p>六、公孫敖如京師，不至而復。丙戌，奔莒。</p>
<p>不言所至，未如也。未如則未復也。未如而曰如，不廢君命也。未復而曰復，不專君命也。其如非如也，其復非復也，唯奔莒之為信，故謹而日之也。</p>
<p>七、螽。</p>
<p>八、宋人殺其大夫司馬，宋司城來奔。</p>
<p>司馬，官也。其以官稱，無君之辭也。司城，官也。其以官稱，無君之辭也。來奔者不言出，舉其接我也。</p>
