<h5>穀梁傳</h5>　　　<span class="style11">文公十一年</span>
<hr>
<p>一、十有一年，春，楚子伐麇。</p>
<p>二、夏，叔彭生會晉郤缺於承匡。</p>
<p>三、秋，曹伯來朝。</p>
<p>四、公子遂如宋。</p>
<p>五、狄侵齊。</p>
<p>六、冬，十月，甲午，叔孫得臣敗狄於鹹。</p>
<p>不言帥師而言敗，何也？直敗，一人之辭也。一人而曰敗何也？以眾焉言之也。傳曰，長狄也，弟兄三人，佚害中國，瓦石不能害。叔孫得臣，最善射者也。射其目，身橫九畝。斷其首，眉見於軾。然則何為不言獲也？曰，古者，不重創，不擒二毛，故不言獲，為內諱也。其之齊者，王子成父殺之。則未知其之晉者也。</p>
