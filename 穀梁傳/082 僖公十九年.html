<h2>僖公十九年</h2>
<p>一、十有九年，春，王三月，宋人執滕子嬰齊。</p>
<p>二、夏，六月，宋公、曹人、邾人盟於曹南。</p>
<p>三、繒子會盟於邾。己酉，邾人執繒子，用之。</p>
<p>微國之君，因邾以求與之盟。因己以求與之盟，己迎而執之，惡之，故謹而日之也。用之者，叩其鼻以衈社也。</p>
<p>四、秋，宋人圍曹。</p>
<p>五、衞人伐邢。</p>
<p>六、冬，會陳人、蔡人、楚人、鄭人盟於齊。</p>
<p>七、梁亡。</p>
<p>自亡也。湎於酒，淫於色，心昏耳目塞。上無正長之治，大臣背叛，民為寇盜。梁亡，自亡也。如加力役焉，湎不足道也。梁亡，鄭棄其師。我無加損焉，正名而已矣。梁亡，出惡正也。鄭棄其師，惡其長也。</p>
