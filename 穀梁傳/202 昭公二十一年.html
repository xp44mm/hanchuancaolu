<h5>穀梁傳</h5>　　　<span class="style11">昭公二十一年</span>
<hr>
<p>一、二十有一年，春，王三月，葬蔡平公。
  </p>
<p>二、夏，晉侯使士鞅來聘。</p>
<p>三、宋華亥、向寧、華定自陳入於宋南里以叛。</p>
<p>自陳，陳有奉焉爾。入者，內弗受也。其曰宋南里，宋之南鄙也。以者，不以者也。叛，直叛也。</p>
<p>四、秋，七月，壬午，朔，日有食之。</p>
<p>五、八月，乙亥，叔輒卒。</p>
<p>六、冬，蔡侯東出奔楚。</p>
<p>東者，東國也。何為謂之東也？王父誘而殺焉，父執而用焉，奔而又奔之。曰東，惡之而貶之也。</p>
<p>七、公如晉，至河乃復。</p>
