<h5>穀梁傳</h5>　　　<span class="style11">昭公二十六年</span>
<hr>
<p>一、二十有六年，春，王正月，葬宋元公。</p>
<p>二、三月，公至自齊，居於鄆。</p>
<p>公次於陽州，其曰至自齊何也？以齊侯之見公，可以言至自齊也。居於鄆者，公在外也。至自齊，道義不外公也。</p>
<p>三、夏，公圍成。</p>
<p>非國不言圍。所以言圍者，以大公也。</p>
<p>四、秋，公會齊侯、莒子、邾子、杞伯、盟於鄟陵。</p>
<p>五、公至自會，居於鄆。</p>
<p>六、九月，庚申，楚子居卒。</p>
<p>七、冬，十月，天王入於成周。尹氏、召伯、毛伯以王子朝奔楚。</p>
<p>周有入無出也。遠矣，非也。奔，直奔也。</p>
