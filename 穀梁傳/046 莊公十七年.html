
<h5>穀梁傳</h5>　　　<span class="style11">莊公十七年</span>
    <hr>
  <p>一、十有七年，春，齊人執鄭詹。
  </p><p>人者，眾辭也。以人執，與之辭也。鄭詹，鄭之卑者也。卑者不志，此其志何也？以其逃來志之也。逃來則何志焉？將有其末，不得不錄其本也。鄭詹，鄭之佞人也。</p>
  <p>二、夏，齊人殲於遂。</p>
  <p>殲者，盡也。然則何為不言遂人盡齊人也？無遂之辭也。無遂則何為言遂？其猶存遂也。存遂奈何？曰齊人滅遂，使人戍之。遂之因氏飲戍者酒而殺之，齊人殲焉。此謂狎敵也。</p>
  <p>三、秋，鄭詹自齊逃來。</p>
  <p>逃義曰逃。</p>
  <p>四、冬，多麋。</p>
