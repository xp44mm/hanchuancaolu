
<h5>穀梁傳</h5>　　　<span class="style11">僖公三十一年</span>
    <hr>
  <p> 一、三十有一年，春，取濟西田。
  </p><p>二、公子遂如晉。</p>
  <p>三、夏，四月，四卜郊，不從，乃免牲，猶三望。</p>
  <p>夏四月，不時也。四卜，非禮也。免牲者，為之緇衣熏裳，有司玄端奉送，至於南郊。免牛亦然。乃者，亡乎人之辭也。猶者，可以已之辭也。</p>
  <p>四、秋，七月。</p>
  <p>五、冬，杞伯姬來求婦。</p>
  <p>婦人既嫁不踰竟，杞伯姬來求婦，非正也。</p>
  <p>六、狄圍衞。十有二月，衞遷於帝丘。</p>
