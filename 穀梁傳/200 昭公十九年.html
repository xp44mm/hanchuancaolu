<h5>穀梁傳</h5>　　　<span class="style11">昭公十九年</span>
<hr>
<p>一、十有九年，春，宋公伐邾。
  </p>
<p>二、夏，五月，戊辰，許世子止弒其君買。</p>
<p>日弒，正卒也。正卒，則止不弒也。不弒而曰弒，責止也。止曰：「我與夫弒者。」不立乎其位，以與其弟虺，哭泣歠飦粥，嗌不容粒，未踰年而死。故君子即止自責而責之也。</p>
<p>三、己卯，地震。</p>
<p>四、秋，齊高發帥師伐莒。</p>
<p>五、冬，葬許悼公。</p>
<p>日卒時葬，不使止為弒父也。曰，子既生，不免乎水火，母之罪也。羈貫成童，不就師傅，父之罪也。就師學問無方，心志不通，身之罪也。心志既通，而名譽不聞，友之罪也。名譽既聞，有司不舉，有司之罪也。有司舉之，王者不用，王者之過也。許世子不知嚐藥，累及許君也。</p>
