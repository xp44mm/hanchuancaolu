<h5>穀梁傳</h5>　　　<span class="style11">僖公十七年</span>
<hr>
<p>一、十有七年，春，齊人、徐人伐英氏。</p>
<p>二、夏，滅項。</p>
<p>孰滅之？桓公也。何以不言桓公也？為賢者諱也。項，國也。不可滅而滅之乎？桓公知項之可滅也，而不知己之不可以滅也。既滅人之國矣，何賢乎？君子惡惡疾其始，善善樂其終，桓公嘗有存亡繼絕之功，故君子為之諱也。</p>
<p>三、秋，夫人姜氏會齊侯於卞。</p>
<p>四、九月，公至自會。</p>
<p>五、冬，十有二月，乙亥，齊侯小白卒。</p>
<p>此不正，其日之何也？其不正前見矣。其不正之前見何也？以不正入虛國，故稱嫌焉爾。</p>
