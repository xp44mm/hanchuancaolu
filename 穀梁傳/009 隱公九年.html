<h5>穀梁傳</h5>　　　<span class="style11">隱公九年</span>
<hr>
<p>一、九年，春，天王使南季來聘。
  </p>
<p>南，氏姓也。季，字也。聘，問也。聘諸侯，非正也。</p>
<p>二、三月，癸酉，大雨，震電。庚辰，大雨雪。</p>
<p>震，雷也。電，霆也。志疏數也，八日之間，再有大變，陰陽錯行，故謹而日之也。雨月，志正也。</p>
<p>三、俠卒。</p>
<p>俠者所俠也。弗大夫者，隱不爵大夫也。隱之不爵大夫何也？曰，不成為君也。</p>
<p>四、夏，城郎。</p>
<p>五、秋，七月。</p>
<p>無事焉，何以書？不遺時也。</p>
<p>六、冬，公會齊侯於防。</p>
<p>會者，外為主焉爾。</p>
