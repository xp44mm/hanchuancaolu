<h5>穀梁傳</h5>　　　<span class="style11">成公十三年</span>
<hr>
<p>一、十有三年，春，晉侯使郤錡來乞師。
  </p>
<p>乞，重辭也。古之人重師，故以乞言之也。</p>
<p>二、三月，公如京師。</p>
<p>公如京師，不月，月非如也。非如而曰如，不叛京師也。</p>
<p>三、夏，五月，公自京師，遂會晉侯、宋公、衞侯、鄭伯、曹伯、邾人、滕人伐秦。</p>
<p>言受命，不敢叛周也。</p>
<p>四、曹伯廬卒於師。</p>
<p>閔之也。公、大夫在師曰師，在會曰會。</p>
<p>五、秋，七月，公至自伐秦。</p>
<p>六、冬，葬曹宣公。</p>
<p>葬時，正也。</p>
