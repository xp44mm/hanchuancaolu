
<h5>穀梁傳</h5>　　　<span class="style11">文公五年</span>
    <hr>
  <p>一、五年，春，王正月，王使榮叔歸含且賵。
  </p><p>含，一事也。賵，一事也。兼歸之，非正也。其曰且，志兼也。其不言來，不周事之用也。賵以早，而含以晚。</p>
  <p>二、三月，辛亥，葬我小君成風。</p>
  <p>三、王使毛伯來會葬。</p>
  <p>會葬之禮於鄙上。</p>
  <p>四、夏，公孫敖如晉。</p>
  <p>五、秦人入鄀。</p>
  <p>六、秋，楚人滅六。</p>
  <p>七、冬，十月，甲申，許男業卒。</p>
