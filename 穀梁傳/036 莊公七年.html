
<h5>穀梁傳</h5>　　　<span class="style11">莊公七年</span>
    <hr>
  <p>一、七年，春，夫人姜氏會齊侯於防。
  </p><p>婦人不會，會非正也。</p>
  <p>二、夏，四月，辛卯，昔，恒星不見。夜中，星隕如雨。</p>
  <p>恒星者，經星也。日入至于星出謂之昔。不見者，可以見也。其隕也如雨，是夜中歟？春秋著以傳著，疑以傳疑。中之，幾也。而曰夜中，著焉爾。何用見其中也？失變而錄其時，則夜中矣。其不曰恒星之隕何也？我知恒星之不見，而不知其隕也；我見其隕而接於地者，則是雨說也。著於上見於下謂之雨，著於下不見於上謂之隕，豈雨說哉。</p>
  <p>三、秋，大水。</p>
  <p>高下有水災曰大水。</p>
  <p>四、無麥、苗。</p>
  <p>麥、苗同時也。</p>
  <p>五、夫人姜氏會齊侯於穀。</p>
  <p>婦人不會，會非正也。</p>
