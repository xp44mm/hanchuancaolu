<h5>穀梁傳</h5>　　　<span class="style11">僖公十八年</span>
<hr>
<p>一、十有八年，春，王正月，宋公、曹伯、衞人、邾人伐齊。
  </p>
<p>非伐喪也。</p>
<p>二、夏，師救齊。</p>
<p>善救齊也。</p>
<p>三、五月，戊寅，宋師及齊師戰於甗，齊師敗績。</p>
<p>戰不言伐，客不言及，言及，惡宋也。</p>
<p>四、狄救齊。</p>
<p>善救齊也。</p>
<p>五、秋，八月，丁亥，葬齊桓公。</p>
<p>六、冬，邢人、狄人伐衞。</p>
<p>狄其稱人何也？善累而後進之。伐衞所以救齊也。功近而德遠矣。</p>
