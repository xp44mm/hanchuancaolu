
<h5>穀梁傳</h5>　　　<span class="style11">桓公十一年</span>
    <hr>
  <p> 一、十有一年，春，正月，齊人、衞人、鄭人盟於惡曹。
  </p><p>二、夏，五月，癸未，鄭伯寤生卒。</p>
  <p>三、秋，七月，葬鄭莊公。</p>
  <p>四、九月，宋人執祭仲。突歸於鄭。鄭忽出奔衞。</p>
  <p>宋人者，宋公也。其曰人何也？貶之也。曰突，賤之也。曰歸，易辭也。祭仲易其事，權在祭仲也。死君難，臣道也。今立惡而黜正，惡祭仲也。鄭忽者，世子忽也。其名，失國也。</p>
  <p>五、柔會宋公、陳侯、蔡叔，盟於折。</p>
  <p>柔者何？吾大夫之未命者也。</p>
  <p>六、公會宋公於夫鍾。</p>
  <p>七、冬，十有二月，公會宋公於闞。</p>
