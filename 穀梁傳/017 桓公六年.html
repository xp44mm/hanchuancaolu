<h5>穀梁傳</h5>　　　<span class="style11">桓公六年</span>
<hr>
<p>一、六年，春，正月，寔來。</p>
<p>寔來者，是來也。何謂是來？謂州公也。其謂之是來何也？以其畫我，故簡言之也。諸侯不以過相朝也。</p>
<p>二、夏，四月，公會紀侯於郕。</p>
<p>三、秋，八月，壬午，大閱。</p>
<p>大閱者何？閱兵車也。脩教明諭，國道也。平而脩戎事，非正也。其日以為崇武，故謹而日之。蓋以觀婦人也。</p>
<p>四、蔡人殺陳佗。</p>
<p>陳佗者，陳君也。其曰陳佗何也？匹夫行，故匹夫稱之也。其匹夫行奈何？陳侯喜獵，淫獵於蔡，與蔡人爭禽，蔡人不知其是陳君也，而殺之。何以知其是陳君也？兩下相殺，不道。其不地於蔡也。</p>
<p>五、九月，丁卯，子同生。</p>
<p>疑，故志之。時曰同乎人也。</p>
<p>六、冬，紀侯來朝。</p>
