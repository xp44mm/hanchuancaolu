
<h5>穀梁傳</h5>　　　<span class="style11">隱公七年</span>
    <hr>
  <p>一、七年，春，王三月，叔姬歸於紀。
  </p><p>其不言逆何也？逆之道微，無足道焉爾。</p>
  <p>二、滕侯卒。</p>
  <p>滕侯無名，少曰世子，長曰君，狄道也。其不正者名也。</p>
  <p>三、夏，城中丘。</p>
  <p>城為保民為之也。民眾城小則益城，益城無極。凡城之志，皆譏也。</p>
  <p>四、齊侯使其弟年來聘。</p>
  <p>諸侯之尊，弟兄不得其屬通。其弟云者，以其來接于我，舉其貴者也。</p>
  <p>五、秋，公伐邾。</p>
  <p>六、冬，天王使凡伯來聘，戎伐凡伯於楚丘以歸。</p>
  <p>凡伯者何也？天子之大夫也。國而曰伐，此一人而曰伐何也？大天子之命也。戎者衞也。戎衞者，為其伐天子之使，貶而戎之也。楚丘，衞之邑也。以歸，猶愈于執也。</p>
