<h2>卦二十</h2>
<h6>觀 風地觀 巽上 坤下</h6>
<p>觀。盥而不薦，有孚顒若。</p>
<p>彖曰：大觀在上，順而巽，中正以觀天下。觀，盥而不薦，有孚顒若，下觀而化也。觀天之神道而四時不忒，聖人以神道設教而天下服矣！</p>
<p>象曰：風行地上，觀。先王以省方觀民設教。</p>
<p>初六：童觀，小人无咎，君子吝。象曰：初六童觀，小人道也。</p>
<p>六二：闚觀，利女貞。象曰：闚觀，女貞，亦可醜也。</p>
<p>六三：觀我生，進退。象曰：觀我生進退，未失道也。</p>
<p>六四：觀國之光，利用賓于王。象曰：觀國之光，尚賓也。</p>
<p>九五：觀我生，君子无咎。象曰：觀我生，觀民也。</p>
<p>上九：觀其生，君子无咎。象曰：觀其生，志未平也。</p>
