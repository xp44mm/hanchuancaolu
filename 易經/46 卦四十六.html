<h6>升　地風升　坤上　巽下</h6>
<p>升。元亨。用見大人，勿恤。南征吉。</p>
<p>彖曰：柔以時升，巽而順，剛中而應，是以大亨。用見大人，勿恤，有慶也。南征吉，志行也。</p>
<p>象曰：地中生木，升。君子以慎德，積小以高大。</p>
<p>初六：允升，大吉。象曰：允升大吉，上合志也。</p>
<p>九二：孚乃利用禴，无咎。象曰：九二之孚，有喜也。</p>
<p>九三：升虛邑。象曰：升虛邑，无所疑也。</p>
<p>六四：王用亨于岐山，吉，无咎。象曰：王用亨于岐山，順事也。</p>
<p>六五：貞吉，升階。象曰：貞吉升階，大得志也。</p>
<p>上六：冥升，利于不息之貞。象曰：冥升在上，消不富也。</p>
