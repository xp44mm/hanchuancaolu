        <h6>既濟　水火既濟　坎上　離下</h6>
                                                                          <p>既濟。亨小利貞。初吉終亂。</p>
                                                                          <p>彖曰：既濟亨。小者，亨也。利貞，剛柔正而位當也。初吉，柔得中也。終止則亂，其道窮也。</p>
                                                                          <p>象曰：水在火上，既濟。君子以思患而豫防之。</p>
                                                                          <p>初九：曳其輪，濡其尾，无咎。象曰：曳其輪，義无咎也。</p>
                                                                          <p>六二：婦喪其髴，勿逐，七日得。象曰：七日得，以中道也。</p>
                                                                          <p>九三：高宗伐鬼方，三年克之，小人勿用。象曰：三年克之，憊也。</p>
                                                                          <p>六四：繻有衣袽，終日戒。象曰：終日戒，有所疑也。</p>
                                                                          <p>九五：東鄰殺牛，不如西鄰之禴祭，實受其福。象曰：東鄰殺牛，不如西鄰之時也。實受其福，吉大來也。</p>
                                                                          <p>上六濡其首，厲。象曰：濡其首厲，何可久也。</p>
