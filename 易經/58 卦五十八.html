        <h6>兌　兌為澤　兌上　兌下</h6>
                                                                <p>兌。亨，利貞。</p>
                                                                <p>彖曰：兌，說也。剛中而柔外，說以利貞，是以順乎天而應乎人。說以先民，民忘其勞；說以犯難，民忘其死。說之大，民勸矣哉！</p>
                                                                <p>象曰：麗澤，兌。君子以朋友講習。</p>
                                                                <p>初九：和兌，吉。象曰：和兌之吉，行未疑也。</p>
                                                                <p>九二：孚兌，吉，悔亡。象曰：孚兌之吉，信志也。</p>
                                                                <p>六三：來兌，凶。象曰：來兌之凶，位不當也。</p>
                                                                <p>九四：商兌未寧，介疾有喜。象曰：九四之喜，有慶也。</p>
                                                                <p>九五：孚于剝，有厲。象曰：孚于剝，位正當也。</p>
                                                                <p>上六：引兌。象曰：上六引兌，未光也。</p>
