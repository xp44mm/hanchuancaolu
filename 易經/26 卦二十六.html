        <h6>大畜　山天大畜　艮上　乾下</h6>
                                                        <p>大畜。利貞，不家食，吉。利涉大川。</p>
                                                        <p>彖曰：大畜剛健，篤實輝光，日新其德。剛上而尚賢。能止健，大正也。不家食吉，養賢也；利涉大川，應乎天也。</p>
                                                        <p>象曰：天在山中，大畜。君子以多識前言往行，以畜其德。</p>
                                                        <p>初九：有厲利已。象曰：有厲利已，不犯災也。</p>
                                                        <p>九二：輿說輹。象曰：輿說輹，中无尤也。</p>
                                                        <p>九三：良馬逐，利艱貞。曰閑輿衛，利有攸往。象曰：利有攸往，上合志也。</p>
                                                        <p>六四：童牛之牿，元吉。象曰：六四元吉，有喜也。</p>
                                                        <p>六五：豶豕之牙，吉。象曰：六五之吉，有慶也。</p>
                                                        <p>上九：何天之衢，亨。象曰：何天之衢，道大行也。</p>
