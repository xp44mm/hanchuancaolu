<h2>卦六十一</h2>
<h6>中孚 風澤中孚 巽上 兌下</h6>
<p>中孚。豚魚吉。利涉大川，利貞。</p>
<p>彖曰：中孚，柔在內，而剛得中，說而巽，孚。乃化邦也。豚魚吉，信及豚魚也。利涉大川，乘木舟虛也。中孚以利貞，乃應乎天也。</p>
<p>象曰：澤上有風，中孚。君子以議獄緩死。</p>
<p>初九：虞吉，有它不燕。象曰：初九虞吉，志未變也。</p>
<p>九二：鶴鳴在陰，其子和之；我有好爵，吾與爾靡之。象曰：其子和之，中心願也。</p>
<p>六三：得敵，或鼓或罷，或泣或歌。象曰：或鼓或罷，位不當也。</p>
<p>六四：月幾望，馬匹亡，无咎。象曰：馬匹亡，絕類上也。</p>
<p>九五：有孚攣如，无咎。象曰：有孚攣如，位正當也。</p>
<p>上九：翰音登于天，貞凶。象曰：翰音登于天，何可長也。</p>
