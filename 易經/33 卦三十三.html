        <h6>遯　天山遯　乾上　艮下</h6>
              <p>遯。亨，小利貞。</p>
              <p>彖曰：遯，亨，遯而亨也。剛，當位而應，與時行也。小利貞，浸而長也。遯之時義大矣哉！</p>
              <p>象曰：天下有山，遯。君子以遠小人，不惡而嚴。</p>
              <p>初六：遯尾，厲，勿用有攸往。象曰：遯尾之厲，不往何災也？</p>
              <p>六二：執之用黃牛之革，莫之勝說。象曰：執用黃牛，固志也。</p>
              <p>九三：係遯有疾厲，畜臣妾吉。象曰：係遯之厲，有疾憊也；畜臣妾吉，不可大事也。</p>
              <p>九四：好遯，君子吉，小人否。象曰：君子好遯，小人否也。</p>
              <p>九五：嘉遯，貞吉。象曰：嘉遯貞吉，以正志也。</p>
              <p>上九：肥遯，无不利。象曰：肥遯无不利，无所疑也。</p>
