<h2>卦五十二</h2>
<h6>艮 艮為山 艮上 艮下</h6>
<p>艮。艮其背，不獲其身；行其庭，不見其人，无咎。</p>
<p>彖曰：艮，止也。時止則止，時行則行，動靜不失其時，其道光明。艮其止，止其所也。上下敵應，不相與也，是以不獲其身。行其庭，不見其人，无咎也。</p>
<p>象曰：兼山艮，君子以思不出其位。</p>
<p>初六：艮其趾，无咎，利永貞。象曰：艮其趾，未失正也。</p>
<p>六二：艮其腓，不拯其隨，其心不快。象曰：不拯其隨，未退聽也。</p>
<p>九三：艮其限，列其夤，厲薰心。象曰：艮其限，危薰心也。</p>
<p>六四：艮其身，无咎。象曰：艮其身，止諸躬也。</p>
<p>六五：艮其輔，言有序，悔亡。象曰：艮其輔，以中正也。</p>
<p>上九：敦艮，吉。象曰：敦艮之吉，以厚終也。</p>
