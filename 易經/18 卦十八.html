<h2>卦十八</h2>
<h6>蠱 山風蠱 艮上 巽下</h6>
<p>蠱。元，亨，利涉大川。先甲三日，後甲三日。</p>
<p>彖曰：蠱，剛上而柔下，巽而止，蠱。蠱，元亨，而天下治也。利涉大川，往有事也。先甲三日，後甲三日，終則有始，天行也。</p>
<p>象曰：山下有風，蠱。君子以振民育德。</p>
<p>初六：幹父之蠱，有子，考无咎。厲，終吉。象曰：幹父之蠱，意承考也。</p>
<p>九二：幹母之蠱，不可貞。象曰：幹母之蠱，得中道也。</p>
<p>九三：幹父之蠱，小有悔，无大咎。象曰：幹父之蠱，終无咎也。</p>
<p>六四：裕父之蠱，往見吝。象曰：裕父之蠱，往未得也。</p>
<p>六五：幹父之蠱，用譽。象曰：幹父用譽，承以德也。</p>
<p>上九：不事王侯，高尚其事。象曰：不事王侯，志可則也。</p>
