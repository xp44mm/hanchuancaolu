        <h6>姤　天風姤　乾上　巽下</h6>
                                    <p>姤。女壯，勿用取女。</p>
                                    <p>彖曰：姤，遇也，柔遇剛也。勿用取女，不可與長也。天地相遇，品物咸章也，剛遇中正，天下大行也。姤之時義大矣哉！</p>
                                    <p>象曰：天下有風姤，后以施命誥四方。</p>
                                    <p>初六：繫于金柅，貞吉。有攸往見凶，羸豕孚蹢躅。象曰：繫于金柅，柔道牽也。</p>
                                    <p>九二：包有魚，无咎，不利賓。象曰：包有魚，義不及賓也。</p>
                                    <p>九三：臀无膚，其行次且厲，无大咎。象曰：其行次且，行未牽也。</p>
                                    <p>九四：包无魚，起凶。象曰：无魚之凶，遠民也。</p>
                                    <p>九五：以杞包瓜含章，有隕自天。象曰：九五含章，中正也；有隕自天，志不舍命也。</p>
                                    <p>上九：姤其角，吝，无咎。象曰：姤其角，上窮吝也。</p>
