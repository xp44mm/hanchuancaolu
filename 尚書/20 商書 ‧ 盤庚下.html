<h5>尚書</h5>　　　<span class="style11">商書 ‧ 盤庚下</span>
<hr>
<p>盤庚既遷，奠厥攸居。乃正厥位，綏爰有衆。</p>
<p>曰：「無戲怠，懋建大命。今予其敷心腹腎腸，歷告爾百姓于朕志。罔罪爾衆；爾無共怒，協比讒言予一人。古我先王，將多于前功，適于山。用降我凶，德嘉績于朕邦。今我民用蕩析離居，罔有定極。爾謂朕：『曷震動萬民以遷？』肆上帝將復我高祖之德，亂越我家。朕及篤敬，恭承民命，用永地于新邑。肆予沖人，非廢厥謀，弔由靈。各非敢違卜，用宏茲賁。嗚呼！邦伯、師長、百執事之人，尚皆隱哉。予其懋簡相爾，念敬我衆。朕不肩好貨；敢恭生生，鞠人、謀人之保居，敍欽。今我既羞告爾于朕志，若否，罔有弗欽。無總于貨寶，生生自庸。式敷民德，永肩一心。」</p>
