
<h5>尚書</h5>　　　<span class="style11">商書 ‧ 西伯戡黎</span>
      <hr>
  
                <p class="style15">殷始咎周，周人乘黎。祖伊恐，奔告于受，作西伯戡黎。</p>
                <p>西伯既戡黎，祖伊恐，奔告于王。</p>
                <p>曰：「天子！天既訖我殷命；格人元龜，罔敢知吉。非先王不相我後人，惟王淫戲用自絕。故天棄我；不有康食，不虞天性，不迪率典。今我民罔弗欲喪，曰：『天曷不降威？大命不摯。』今王其如台！」</p>
                <p>王曰：「嗚呼！我生不有命在天？」祖伊反曰：「嗚呼！乃罪多參在上，乃能責命于天！殷之即喪，指乃功；不無戮于爾邦。」</p>
