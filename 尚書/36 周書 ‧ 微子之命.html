<h5>尚書</h5>　　　<span class="style11">周書 ‧ 微子之命</span>
<hr>
  
                    <p class="style15">成王既黜殷命，殺武庚，命微子啟代殷後，作微子之命。</p>
<p>王若曰：「猷！殷王元子！惟稽古，崇德象賢。統承先王，修其禮物。作賓于王家，與國咸休，永世無窮。嗚呼！乃祖成湯，克齊聖廣淵；皇天眷佑，誕受厥命；撫民以寬，除其邪虐；功加于時，德垂後裔。爾惟踐修厥猷，舊有令聞；恪慎克孝，肅恭神人，予嘉乃德。曰：『篤！不忘。』上帝時歆，下民祗協，庸建爾于上公，尹茲東夏。欽哉！往敷乃訓，慎乃服命，率由典常，以蕃王室。弘乃烈祖，律乃有民，永綏厥位，毗予一人；世世享德，萬邦作式；俾我有周無斁。嗚呼！往哉惟休，無替朕命。」 </p>
