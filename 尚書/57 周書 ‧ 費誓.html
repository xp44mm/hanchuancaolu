<h5>尚書</h5>　　　<span class="style11">周書 ‧ 費誓</span>
<hr>
  
            <p class="style15">魯侯伯禽宅曲阜，徐夷並興，東郊不開。作費誓。</p>
<p>公曰：「嗟！人無譁，聽命！徂茲淮夷、徐戎並興，善敹乃甲冑，敽乃干，無敢不弔。備乃弓矢，鍛乃戈矛，礪乃鋒刄，無敢不善。 今惟淫舍牿牛馬，杜乃擭，敜乃穽，無敢傷牿。牿之傷，汝則有常刑。馬牛其風，臣妾逋逃，無敢越逐；祇復之，我商賚汝。乃越逐不復，汝則有常刑。無敢寇攘：踰垣牆，竊馬牛，誘臣妾，汝則有常刑。甲戌，我惟征徐戎。峙乃糗糧，無敢不逮；汝則有大刑。魯人三郊三遂，峙乃楨榦；甲戌，我惟築。無敢不供；汝則有無餘刑，非殺。魯人三郊三遂，峙乃芻茭，無敢不多；汝則有大刑。」</p>
