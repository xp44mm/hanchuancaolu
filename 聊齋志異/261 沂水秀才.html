<h2>沂水秀才</h2>
<p>沂水某秀才，課業山中。夜有二美人入，含笑不言，各以長袖拂榻，相將坐，衣耎無聲。少間，一美人起，以白綾巾展几上，上有草書三四行，亦未嘗審其何詞。一美人置白金一鋌，可三四兩許；秀才掇內袖中。美人取巾，握手笑出，曰：「俗不可耐！」秀才捫金，則烏有矣。麗人在坐，投以芳澤，置不顧，而金是取，是乞兒相也，尚可耐哉！狐子可兒，雅態可想。</p>
<p>友人言此，並思不可耐事，附志之：對酸俗客。市井人作文語。富貴態狀。秀才裝名士。旁觀諂態。信口謊言不倦。揖坐苦讓上下。歪詩文強人觀聽。財奴哭窮。醉人歪纏。作滿洲調。體氣若逼人語。市井惡謔。任憨兒登筵抓肴果。假人餘威裝模樣。歪科甲談詩文。語次頻稱貴戚。</p>
