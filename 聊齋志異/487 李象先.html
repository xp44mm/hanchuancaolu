<h5>聊齋志異</h5>　　<span class="style11">李象先</span>  
  <hr>
	 <p>李象先，壽光之聞人也。前世為某寺執爨僧，無疾而化。魂出棲坊上，下見市上行人，皆有火光出顛上，蓋體中陽氣也。夜既昏，念坊上不可久居，但諸舍暗黑，不知所之。唯一家燈火猶明，飄赴之。及門，則身已嬰兒。母乳之。見乳恐懼；腹不勝飢，閉目強吮。逾三月餘，即不復乳；乳之，則驚懼而啼。母以米瀋間棗栗哺之，得長成。是為象先。兒時至某寺，見寺僧，皆能呼其名。至老猶畏乳。</p>
	 <p>異史氏曰：「象先學問淵博，海岱清士。子早貴，身僅以文學終，此佛家所謂福業未修者耶？弟亦名士。生有隱疾，數月始一動；動時急起，不顧賓客，自外呼而入，於是婢媼盡避；使及門復痿，則不入室而反。兄弟皆奇人也。」</p>
