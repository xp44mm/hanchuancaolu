<h5>聊齋志異</h5>　　<span class="style11">張老相公</span>  
  <hr>
	 <p> 
 張老相公，晉人。適將嫁女，攜眷至江南，躬市匳妝。舟抵金山，張先渡江，囑家人在舟，勿煿羶腥。蓋江中，有黿怪，聞香輒出，壞舟吞行人，為害已久。張去，家人忘之，炙肉舟中。忽巨浪覆舟，妻女皆沒。張迴棹，悼恨欲死。因登金山謁寺僧，詢黿之異，將以仇黿。僧聞之，駭言：「吾儕日與習近，懼為禍殃，惟神明奉之，祈勿怒；時斬牲牢，投以半體，則躍吞而去。誰復能相仇哉！」張聞，頓思得計。便招鐵工，起爐山半，冶赤鐵，重百餘斤。審知所常伏處，使二三健男子，以大鉗舉投之。黿躍出，疾吞而下。少時，波涌如山。頃之，浪息，則黿死已浮水上矣。行旅寺僧並快之，建張老相公祠，肖像其中，以為水神，禱之輒應。</p>
