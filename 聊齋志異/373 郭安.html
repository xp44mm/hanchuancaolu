<h5>聊齋志異</h5>　　<span class="style11">郭安</span>  
<hr>
<p>孫五粒，有僮僕獨宿一室，恍惚被人攝去。至一宮殿，見閻羅在上，視之曰：「悞矣，此非是。」因遣送還。既歸，大懼，移宿他所；遂有僚僕郭安者，見榻空閒，因就寢焉。又一僕李祿，與僮有夙怨，久將甘心，是夜操刀入，捫之，以為僮也，竟殺之。郭父鳴於官。時陳其善為邑宰，殊不苦之。郭哀號，言：「半生止此子，今將何以聊生！」陳即以李祿為之子。郭含冤而退。此不奇於僮之見鬼，而奇於陳之折獄也。</p>
<p>濟之西邑有殺人者，其婦訟之。令怒，立拘凶犯至，拍案罵曰：「人家好好夫婦，直令寡耶！即以汝配之，亦令汝妻寡守。」遂判合之。此等明決，皆是甲榜所為，他途不能也。而陳亦爾爾，何途無才！</p>
