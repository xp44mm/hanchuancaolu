<h5>聊齋志異</h5>　　<span class="style11">伏狐</span>  
  <hr>
	 <p>太史某，為狐所祟，病瘠，符禳既窮，乃乞假歸，冀可逃避。太史行，而狐從之。大懼，無所為謀。一日，止於涿門外，有鈴醫，自言能伏狐。太史延之入，投以藥，則房中術也。促令服訖，入與狐交，銳不可當，狐辟易，哀而求罷。不聽，進益勇，狐展轉營脫，苦不得去。移時無聲，視之，現狐形而斃矣。</p>
	 <p>余鄉某生者，素有嫪毐之目，自言生平未得一快意。夜宿孤館，四無鄰，忽有奔女，扉未啟而已入，心知其狐，亦欣然樂就狎之。衿襦甫解，貫革直入，狐驚痛，啼聲吱然，如鷹脫韝，穿窗而出。某猶望窗外作狎暱聲，哀喚之，冀其復回，而已寂然矣。此真討狐之猛將也，宜榜門驅狐，可以為業。</p>
