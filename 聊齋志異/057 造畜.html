<h5>聊齋志異</h5>　　<span class="style11">造畜</span>  
  <hr>
	 <p>魘昧之術，不一其道，或投美餌，紿之食之，則人迷罔，相從而去，俗名曰「打絮巴」，江南謂之「扯絮」。小兒無知，輒受其害。又有變人為畜者，名曰「造畜」。此術江北猶少，河以南輒有之。</p>
	 <p>揚州旅店中，有一人牽驢五頭，暫縶櫪下，云：「我少選即返。」兼囑：「勿令飲噉。」遂去。驢暴日中，蹄齧殊喧。主人牽著涼處。驢見水，奔之；遂縱飲之。一滾塵，化為婦人。怪之，詰其所由，舌強而不能答。乃匿諸室中。既而驢主至，驅五羊於院中，驚問驢之所在。主人曳客坐，便進餐飲，且云：「客姑飯，驢即至矣。」主人出，悉飲五羊，輾轉皆為童子。陰報郡，遣役捕獲，遂械殺之。</p>
