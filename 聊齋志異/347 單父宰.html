<h5>聊齋志異</h5>　　<span class="style11">單父宰</span>  
  <hr>
	 <p>青州民某，五旬餘，繼娶少婦。二子恐其復育，乘父醉，潛割睪丸而藥糝之。父覺，託病不言。久之，創漸平。忽入室，刀縫綻裂，血溢不止，尋斃。妻知其故，訟於官。官械其子，果伏。駭曰：「余今為『單父宰』矣！」並誅之。</p>
	 <p>邑有王生者，娶月餘而出其妻。妻父訟之。時淄宰辛公，問王何故出妻。答云：「不可說。」固詰之。曰：「以其不能產育耳。」公曰：「妄哉！月餘新婦，何知不產？」忸怩久之，告曰：「其陰甚偏。」公笑曰：「是則偏之為害，而家之所以不齊也。」此可與「單父宰」並傳一笑。</p>
