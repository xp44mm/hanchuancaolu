<h5>聊齋志異</h5>　　<span class="style11">刁姓</span>  
<hr>
<p>有刁姓者，家無生產，每出賣許負之術，實無術也。數月一歸，則金帛盈橐。共異之。會里人有客於外者，遙見高門內一人，冠華陽巾，言語啁嗻，衆婦叢繞之。近視，則刁也。因微窺所為。見有問者曰：「吾等衆人中，有一夫人在，能辨之乎？」蓋有一貴婦微服其中，將以驗其術也。里人代為刁窘。刁從容望空橫指曰：「此何難辨。試觀貴人頂上，自有雲氣環遶。」衆目不覺集視一人，覘其雲氣。刁乃指其人曰：「此真貴人！」衆驚以為神。里人歸述其詐慧。乃知雖小道，亦必有過人之才；不然，烏能欺耳目、賺金錢，無本而殖哉！</p>
