<h5>聊齋志異</h5>　　<span class="style11">噴水</span>  
  <hr>
	 <p>萊陽宋玉叔先生為部曹時，所僦第甚荒落。一夜，二婢奉太夫人宿廳上，聞院內撲撲有聲，如縫工之噴衣者。太夫人促婢起，穴窗窺視，見一老嫗，短身駝背，白髮如帚，冠一髻，長二尺許，周院環走，竦急作鶴步，行且噴，水出不窮。婢愕返白，太夫人亦驚起，兩婢扶窗下聚觀之。嫗忽逼窗，直噴櫺內，窗紙破裂，三人俱仆，而家人不之知也。東曦既上，家人畢集。叩門不應，方駭，撬扉入，見一主二婢，駢死一室。一婢鬲下猶溫，扶灌之，移時而醒，乃述所見。先生至，哀憤欲死。細窮沒處，掘深三尺餘，漸露白髮；又掘之，得一尸，如所見狀，面肥腫如生。令擊之，骨肉皆爛，皮內盡清水。</p>
