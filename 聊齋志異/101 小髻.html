<h5>聊齋志異</h5>　　<span class="style11">小髻</span>  
<hr>
<p>長山居民某，暇居，輒有短客來，久與扳談，素不識其生平，頗注念。客曰：「三數日，將便徙居比鄰矣。」過四五日，又曰：「今已同里，旦晚可以承教。」問喬居何所，亦不詳告，但以手北指。自是日輒一來，時向人假器具，或吝不與，則自失之，羣疑其狐。村北有古冢，陷不可測，意必居此，共操兵杖往，伏聽之，久無少異。一更向盡，聞穴中戢戢然，似數千百人作耳語，衆寂不動。俄而尺許小人，連遱而出，至不可數。衆譟起，並擊之，杖杖皆火，瞬息四散。惟遺一小髻，如胡桃殼然，紗飾而金線，嗅之，騷臭不可言。</p>
