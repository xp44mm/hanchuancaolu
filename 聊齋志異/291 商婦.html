<h5>聊齋志異</h5>　　<span class="style11">商婦</span>  
  <hr>
	 <p>天津商人某，將賈遠方，從富人貸貲數百。為偷兒所窺，及夕，預匿室中以俟其歸。而商以是日良，負貲竟發。偷兒伏久，但聞商人婦轉側牀上，似不成眠。既而壁上一小門開，一室盡亮。門內有女子出，容齒少好，手引長帶一條，近榻授婦，婦以手卻之。女固授之；婦乃受帶，起懸梁上，引頸自縊。女遂去，壁扉亦闔。偷兒大驚，拔關遁去。既明，家人見婦死，質諸官。官拘鄰人而鍛煉之，誣服成獄，不日就決。偷兒憤其冤，自首於堂，告以是夜所見。鞫之情真，鄰人遂免。問其里人，言宅之故主曾有少婦經死，年齒容貌，與盜言悉符，固知是其鬼也。欲傳暴死者必求代替，其然歟？</p>
