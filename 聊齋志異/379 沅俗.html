<h5>聊齋志異</h5>　　<span class="style11">沅俗</span>  
<hr>
<p>李季霖攝篆沅江，初蒞任，見貓犬盈堂，訝之。僚屬曰：「此鄉中百姓瞻仰風采也。」少間，人畜已半；移時，都復為人，紛紛並去。一日，出謁客，肩輿在途。忽一輿夫急呼曰：「小人喫害矣！」即倩役代荷，伏地乞假。怒訶之，役不聽，疾奔而去。遣人尾之。役奔入市，覓得一叟，便求按視。叟相之曰：「是汝喫害矣。」乃以手揣其膚肉，自上而下力推之；推至少股，見皮內墳起，以利刃破之，取出石子一枚，曰：「愈矣。」乃奔而返。後聞其俗有身臥室中，手即飛出，入人房闥，竊取財物。設被主覺，縶不令去，則此人一臂不用矣。</p>
