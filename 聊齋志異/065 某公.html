<h5>聊齋志異</h5>　　<span class="style11">某公</span>  
  <hr>
	 <p>陝右某公，辛丑進士。能記前身。嘗言前生為士人，中年而死。死後見冥王判事，鼎鐺油鑊，一如世傳。殿東隅，設數架，上搭豬羊犬馬諸皮。簿吏呼名，或罰作馬，或罰作豬；皆裸之，於架上取皮被之。俄至公，聞冥王曰：「是宜作羊。」鬼取一白羊皮來，捺覆公體。吏白：「是曾拯一人死。」王檢籍覆視，示曰：「免之。惡雖多，此善可贖。」鬼又褫其毛革。革已黏體，不可復動。兩鬼捉臂按胸，力脫之，痛苦不可名狀；皮片斷裂，不得盡脫，既脫，近肩處，猶黏羊皮大如掌。公既生，背上有羊毛叢生，剪去復出。</p>
