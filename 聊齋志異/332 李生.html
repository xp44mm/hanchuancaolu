<h5>聊齋志異</h5>　　<span class="style11">李生</span>  
<hr>
<p>商河李生，好道。村外里餘，有蘭若，築精舍三楹，趺坐其中。游食緇黃，往來寄宿，輒與傾談，供給不厭。一日，大雪嚴寒，有老僧擔囊借榻，其詞玄妙。信宿將行，固挽之，留數日。適生以他故歸，僧囑早至，意將別生。雞鳴而往，扣關不應。踰垣入，見室中燈火熒熒，疑其有作，潛窺之。僧趣裝矣，一瘦驢縶燈檠上。細審，不類真驢，頗似殉葬物；然耳尾時動，氣咻咻然。俄而裝成，啟戶牽出。生潛尾之。門外原有大池，僧繫驢池樹，裸入水中，遍體掬濯已。著衣牽驢入，亦濯之。既而加裝超乘，行絕駛。生始呼之。僧但遙拱致謝，語不及聞，去已遠矣。</p>
<p>王梅屋言：李其友人。曾至其家，見堂上額書「待死堂」，亦達士也。</p>
