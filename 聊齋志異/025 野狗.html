<h5>聊齋志異</h5>　　<span class="style11">野狗</span>  
  <hr>
	 <p>于七之亂，殺人如麻。鄉民李化龍，自山中竄歸。值大兵宵進，恐罹炎崑之禍，急無所匿，僵臥於死人之叢，詐作尸。兵過既盡，未敢遽出。忽見闕頭斷臂之尸，起立如林。內一尸斷首猶連肩上，口中作語曰：「野狗子來，奈何？」羣尸參差而應曰：「奈何！」俄頃，蹶然盡倒，遂寂無聲。</p>
	 <p>李方驚顫欲起，有一物來，獸首人身，伏嚙人首，遍吸其腦。李懼，匿首尸下。物來撥李肩，欲得李首。李力伏，俾不可得。物乃推覆尸而移之，首見。李大懼，手索腰下，得巨石如椀，握之。物俯身欲齕。李驟起，大呼，擊其首，中嘴。物嗥如鴟，掩口負痛而奔。吐血道上。就視之，於血中得二齒，中曲而端銳，長四寸餘。懷歸以示人，皆不知其何物也。</p>
