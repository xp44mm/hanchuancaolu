<h5>聊齋志異</h5>　　<span class="style11">邵臨淄</span>  
<hr>
<p>臨淄某翁之女，太學李生妻也。未嫁時，有術士推其造，決其必受官刑。翁怒之；既而笑曰：「妄言一至於此！無論世家女必不至公庭，豈一監生不能庇一婦乎？」既嫁，悍甚，指罵夫婿以為常。李不堪其虐，忿鳴於官。邑宰邵公准其詞，簽役立勾。翁聞之，大駭，率子弟登堂，哀求寢息。弗許。李亦自悔，求罷。公怒曰：「公門內豈作輟盡由爾耶？必拘審！」既到，略詰一二言，便曰：「真悍婦！」杖責三十，臀肉盡脫。</p>
<p>異史氏曰：「公豈有傷心於閨闥耶？何怒之暴也！然邑有賢宰，里無悍婦矣。誌之，以補『循吏傳』之所不及者。」</p>
