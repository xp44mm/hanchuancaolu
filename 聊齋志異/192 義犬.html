<h5>聊齋志異</h5>　　<span class="style11">義犬</span>  
  <hr>
	 <p>潞安某甲，父陷獄將死。搜括囊蓄，得百金，將詣郡關說。跨騾出，則所養黑犬從之。呵逐使退；既走，則又從之，鞭逐不返。從行數十里。某下騎，趨路側私焉。既乃以石投犬，犬始奔去；某既行，則犬歘然復來，囓騾尾足。某怒鞭之。犬鳴吠不已。忽躍在前，憤齕騾首，似欲阻其去路。某以為不祥，益怒，回騎馳逐之。視犬已遠，乃返轡疾馳；抵郡已暮。及捫腰橐，金亡其半。涔涔汗下，魂魄都失。輾轉終夜，頓念犬吠有因。候關出城，細審來途。又自計南北衝衢，行人如蟻，遺金寧有存理？逡巡至下騎所，見犬斃草間，毛汗溼如洗。提耳起視，則封金儼然。感其義，買棺葬之，人以為義犬冢云。</p>
