<h5>聊齋志異</h5>　　<span class="style11">泥鬼</span>  
  <hr>
	 <p>余鄉唐太史濟武，數歲時，有表親某，相攜戲寺中。太史童年磊落，膽即最豪，見廡中泥鬼，睜瑠璃眼，甚光而巨，愛之，陰以指抉取，懷之而歸。既抵家，某暴病不語。移時忽起，厲聲曰：「何故抉我睛！」譟叫不休。衆莫之知，太史始言所作。家人乃祝曰：「童子無知，戲傷尊目，行奉還也。」乃大言曰：「如此，我便當去。」言訖，仆地遂絕，良久而甦，問其所言，茫不自覺。乃送睛仍安鬼眶中。</p>
	 <p>異史氏曰：「登堂索睛，土偶何其靈也？顧太史抉睛，而何以遷怒於同遊？蓋以玉堂之貴，而且至性觥觥，觀其上書北闕，拂袖南山，神且憚之，而況鬼乎？」</p>
