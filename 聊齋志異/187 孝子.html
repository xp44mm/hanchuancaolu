<h2>孝子</h2>
<p>青州東香山之前，有周順亭者，事母至孝。母股生巨疽，痛不可忍，晝夜嚬呻，周撫肌進藥，至忘寢食。數月不痊，周憂煎無以為計。夢父告曰：「母疾，賴汝孝。然此創非人膏塗之，不能愈，徒勞焦惻也。」醒而異之，乃起，以利刃割脅肉，肉脫落，覺不甚苦，急以布纏腰際，血亦不注。於是烹肉作膏，敷母患處，痛截然頓止。母喜，問何藥而靈效如此，周詭對之，母創尋愈。周每掩護割處，即妻子亦不知也。既痊，有巨痕如掌，妻詰之，始得其情。</p>
<p>異史氏曰：割股為傷生之事，君子不貴。然愚夫婦，何知傷生之為不孝哉？亦行其心之所不自已者而已。有斯人，而知孝子之真，猶在天壤。司風教者，重務良多，無暇彰表，則闡幽明微，賴茲芻蕘。</p>
