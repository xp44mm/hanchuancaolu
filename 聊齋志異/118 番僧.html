<h5>聊齋志異</h5>　　<span class="style11">番僧</span>  
  <hr>
	 <p> 
 釋體空言：「在青州見二番僧，像貌奇古，耳綴雙環，被黃布，鬚髮鬈如。自言從西域來，聞太守重佛，謁之。太守遣二隸，送詣叢林，和尚靈轡，不甚禮之。執事者見其人異，私款之，止宿焉。或問：『西域多異人，羅漢得無有奇術否？』其一囅然笑，出手於袖，掌中托小塔，高裁盈尺，玲瓏可愛。壁上最高處，有小龕，僧擲塔其中，矗然端立，無少偏倚。視塔上有舍利放光，照耀一室。少間，以手招之，仍落掌中。其一僧乃袒臂，伸左肱，長可六七尺，而右肱縮無有矣；轉伸右肱，亦如左狀。」</p>
