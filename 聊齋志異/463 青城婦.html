<h5>聊齋志異</h5>　　<span class="style11">青城婦</span>  
<hr>
<p>費邑高夢說為成都守，有一奇獄。先是，有西商客成都，娶青城山寡婦。既而以故西歸，年餘復返。夫妻一聚，而商暴卒。同商疑而告官，官亦疑婦有私，苦訊之。橫加酷掠，卒無詞。牒解上司，並少實情，淹繫獄底，積有時日。</p>
<p>後高署有患病者，延一老醫，適相言及。醫聞之，遽曰：「婦尖嘴否？」問：「何說？」初不言，詰再三，始曰：「此處繞青城山有數村落，其中婦女多為蛇交，則生女尖喙，陰中有物類蛇舌。至淫縱時，則舌或出，一入陰管，男子陽脫立死。」高聞之駭，尚未深信。醫曰：「此處有巫媼能內藥使婦意蕩，舌自出，是否可以驗見。」高即如言，使媼治之，舌果出，疑始解。牒報郡。上官皆如法驗之，乃釋婦罪。</p>
