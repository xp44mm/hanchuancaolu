<h2>龍戲蛛</h2>
<p>徐公為齊東令。署中有樓，用藏肴餌，往往被物竊食，狼藉於地。家人屢受譙責，因伏伺之。見一蜘蛛，大如斗。駭走白公。公以為異，日遣婢輩投餌焉。蛛益馴，飢輒出依人，飽而後去。積年餘，公偶閱案牘，蛛忽來伏几上。疑其飢，方呼家人取餌；旋見兩蛇夾蛛臥，細裁如箸，蛛爪蜷腹縮，若不勝懼。轉瞬間，蛇暴長，粗於卵。大駭，欲走。巨霆大作，闔家震斃。移時，公甦；夫人及婢僕擊死者七人。公病月餘，尋卒。公為人廉正愛民，柩發之日，民斂錢以送，哭聲滿野。</p>
<p>異史氏曰：「龍戲蛛，每意是里巷之訛言耳，乃真有之乎？聞雷霆之擊，必於凶人，奈何以循良之吏，罹此慘毒；天公之憒憒，不已多乎！」</p>
