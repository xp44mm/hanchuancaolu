<h5>聊齋志異</h5>　　<span class="style11">藥僧</span>  
<hr>
<p>濟寧某，偶於野寺外，見一遊僧，向陽捫蝨；杖挂葫蘆，似賣藥者。因戲曰：「和尚亦賣房中丹否？」僧曰：「有。弱者可強，微者可鉅，立刻見效，不俟經宿。」某喜求之。僧解衲角，出藥一丸，如黍大，令吞之。約半炊時，下部暴長；踰刻自捫，增於舊者三之一。心猶未足，窺僧起遺，竊解衲，拈二三丸並吞之。俄覺膚若裂，筋若抽，項縮腰橐，而陰長不已。大懼，無法。僧返，見其狀，驚曰：「子必竊吾藥矣！」急與一丸，始覺休止。解衣自視，則幾與兩股鼎足而三矣。縮頸蹣跚而歸。父母皆不能識。從此為廢物，日臥街上，多見之者。</p> <hr>
