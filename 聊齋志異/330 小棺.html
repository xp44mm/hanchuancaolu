<h5>聊齋志異</h5>　　<span class="style11">小棺</span>  
  <hr>
	 <p>天津有舟人某，夜夢一人教之曰：「明日有載竹笥賃舟者，索之千金；不然，勿渡也。」某醒，不信。既寐，復夢，且書「<img src="../../imgs/e618.gif" alt="e618">、<img src="../../imgs/e619.gif" alt="e619">、<img src="../../imgs/e620.gif" alt="e620">」三字於壁，囑云：「倘渠吝價，當即書此示之。」某異之。但不識其字，亦不解何意。次日，留心行旅。日向西，果有一人驅騾載笥來，問舟。某如夢索價。其人笑之。反復良久，某牽其手，以指書前字。其人大愕，即刻而滅。搜其裝載，則小棺數萬餘，每具僅長指許，各貯滴血而已。某以三字傳示遐邇，並無知者。未幾，吳逆叛謀既露，黨羽盡誅，陳尸幾如棺數焉。徐白山說。	 </p>
