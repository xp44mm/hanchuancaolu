<h5>聊齋志異</h5>　　<span class="style11">耳中人</span>  
<hr>
<p>譚晉玄，邑諸生也。篤信導引之術，寒暑不輟，行之數月，若有所得。一日，方趺坐，聞耳中小語如蠅，曰：「可以見矣。」開目即不復聞，合眸定息，又聞如故，謂是丹將成，竊喜。自是每坐輒聞，因思俟其再言，當應以覘之。一日，又言，乃微應曰：「可以見矣。」俄覺耳中習習然，似有物出。微睨之，小人長三寸許，貌獰惡如夜叉狀，旋轉地上。心竊異之，姑凝神以觀其變。忽有鄰人假物，扣門而呼，小人聞之，意張皇，遶屋而轉，如鼠失窟。譚覺神魂俱失，不復知小人何所之矣，遂得顛疾，號叫不休，醫藥半年，始漸愈。</p>
