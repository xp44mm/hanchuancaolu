<h5>聊齋志異</h5>　　<span class="style11">庫官</span>  
  <hr>
	 <p> 
 鄒平張華東公，奉旨祭南岳。道出江淮間，將宿驛亭。前驅白：「驛中有怪異，宿之必致紛紜。」張弗聽。宵分，冠劍而坐。俄聞鞾聲入，則一頒白叟，皂紗黑帶。怪而問之。叟稽首曰：「我庫官也。為大人典藏有日矣。幸節鉞遙臨，下官釋此重負。」問：「庫存幾何？」答言：「二萬三千五百金。」公慮多金累綴，約歸時盤驗。叟唯唯而退。張至南中，餽遺頗豐。及還，宿驛亭，叟復出謁。及問庫物，曰：「已撥遼東兵餉矣。」深訝其前後之乖。叟曰：「人世祿命，皆有額數，錙銖不能增損。大人此行，應得之數已得矣，又何求？」言已，竟去。張乃計其所獲，與所言庫數，適相脗合。方歎飲啄有定，不可以妄求也。</p>
