<h5>聊齋志異</h5>　　<span class="style11">男生子</span>  
  <hr>
	 <p>福建總兵楊輔，有孌童，腹震動。十月既滿，夢神人剖其兩脅去之。及醒，兩男夾左右啼。起視脅下，剖痕儼然。兒名之天舍、地舍云。</p>
	 <p>異史氏曰：「按此吳藩未叛前事也。吳既叛，閩撫蔡公疑楊欲圖之，而恐其為亂，以他故召之。楊妻夙智勇，疑之，沮楊行。楊不聽。妻涕而送之。歸則傳齊諸將，披堅執銳，以待消息。少間，聞夫被誅，遂反攻蔡。蔡倉皇不知所為。幸標卒固守，不克乃去。去既遠，蔡始戎裝突出，率衆大譟。人傳為笑焉。後數年，盜乃就撫。未幾，蔡暴亡。臨卒，見楊操兵入，左右亦皆見之。嗚呼！其鬼雖雄，而頭不可復續矣！生子之妖，其兆於此耶？」</p>
