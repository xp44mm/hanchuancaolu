<h5>聊齋志異</h5>　　<span class="style11">捉狐</span>  
  <hr>
	 <p> 孫翁者，余姻家清服之伯兄也。素有膽，一日晝臥，彷彿有物登牀，遂覺身搖搖如駕雲霧，竊意無乃魘狐耶？微窺之，物大如貓，黃毛而碧嘴，自足邊來，蠕蠕伏行，如恐翁寤。逡巡附體，著足，足痿；著股，股耎。甫及腹，翁驟起，按而捉之，握其項，物鳴，急莫能脫。翁亟呼夫人，以帶縶其腰，乃執帶之兩端，笑曰：「聞汝善化，今注目在此，看作如何化法？」言次，物忽縮其腹，細如管，幾脫去。翁大愕，急力縛之，則又鼓其腹，粗如椀，堅不可下，力稍懈，又縮之。翁恐其脫，命夫人急殺之，夫人張皇四顧，不知刀之所在。翁左顧示以處。比回首，則帶在手如環然，物已渺矣。</p>
