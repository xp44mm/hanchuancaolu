<h5>聊齋志異</h5>　　<span class="style11">江中</span>  
  <hr>
	 <p>王聖俞南游，泊舟江心。既寢，視月明如練，未能寐，使童僕為之按摩。忽聞舟頂如小兒行，踏蘆蓆作響，遠自舟尾來，漸近艙戶。慮為盜，急起問童。童亦聞之。問答間，見一人伏舟頂上，垂首窺艙內。大愕，按劍呼諸僕，一舟俱醒。告以所見。或疑錯誤。俄響聲又作。羣起四顧，渺然無人，惟疏星皎月，漫漫江波而已。衆坐舟中。旋見青火如燈狀，突出水面，隨水浮游；漸近舡，則火頓滅。即有黑人驟起，屹立水上，以手攀舟而行。衆譟曰：「必此物也！」欲射之。方開弓，則遽伏水中，不可見矣。問舟人。舟人曰：「此古戰場，鬼時出沒，其無足怪。」</p>
