<h5>聊齋志異</h5>　　<span class="style11">狐聯</span>  
<hr>
<p>焦生，章邱石虹先生之叔弟也。讀書園中，宵分，有二美人來，顏色雙絕，一可十七八，一約十四五，撫几展笑。焦知其狐，正色拒之，長者曰：「君髯如戟，何無丈夫氣？」焦曰：「僕生平不敢二色。」女笑曰：「迂哉！子尚守腐局耶？下元鬼神，凡事皆以黑為白，況牀第間瑣事乎？」焦又咄之。女知不可動，乃云：「君名下士，妾有一聯，請為屬對，能對，我自去。『戊戌同體，腹中止欠一點』。」焦凝思不就，女笑曰：「名士固如此乎？我代對之可矣。『己巳連蹤，足下何不雙挑』。」一笑而去。長山李司寇言之。</p>
