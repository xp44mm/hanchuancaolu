<h5>聊齋志異</h5>　　<span class="style11">水災</span>  
  <hr>
	 <p>康熙二十一年苦旱，自春徂夏，赤地無青草。六月十三日小雨，始有種粟者。十八日，大雨沾足，乃種豆。一日，石門莊有老叟，暮見二牛鬬山上，謂村人曰：「大水將至矣！」遂攜家播遷，村人共笑之。無何，雨暴注，徹夜不止，平地水深數尺，居廬盡沒。一農人棄其兩兒，與妻扶老母奔避高阜，下視村中，已為澤國，並不復念及兒矣。水落歸家，見一村盡成墟墓，入門視之，則一屋僅存，兩兒並坐牀頭，嬉笑無恙。或謂夫妻之孝報云。此六月二十日事。</p>
<p>康熙三十四年，平陽地震，人民死者，十之七八，城郭盡墟，僅存一屋，則孝子某家也。茫茫大劫中，惟孝子嗣無恙，誰謂天公無皂白耶？</p>
