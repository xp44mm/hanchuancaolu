<h5>聊齋志異</h5>　　<span class="style11">果報</span>  
<hr>
<p>安丘某生，通卜筮之術。其為人邪蕩不檢，每有鑽穴踰隙之行，則卜之。一日，忽病，藥之，不愈。曰：「吾實有所見。冥中怒我狎褻天數，將重譴矣，藥何能為！」亡何，目暴瞽，兩手無故自折。</p>
<p>某甲者，伯無嗣。甲利其有，願為之後。伯既死，田產悉為所有，遂背前盟。又有叔，家頗裕，亦無子。甲又父之。死，又背之。於是併三家之產，富甲一鄉。一日，暴病若狂，自言曰：「汝欲享富厚而生耶！」遂以利刃自割肉，片片擲地。又曰：「汝絕人後，尚欲有後耶！」剖腹流腸，遂斃。未幾，子亦死，產業歸人矣。果報如此，可畏也夫！</p>
