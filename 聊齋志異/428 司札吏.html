<h2>司札吏</h2>
<p>游擊官某，妻妾甚多。最諱某小字，呼年曰歲，生曰硬，馬曰大驢；又諱敗曰勝，安為放。雖簡札往來，不甚避忌，而家人道之，則怒。一日，司札吏白事，悞犯；大怒，以研擊之，立斃。三日後，醉臥，見吏持刺入。問：「何為？」曰：「『馬子安』來拜。」忽悟其鬼，急起，拔刀揮之。吏微笑，擲刺几上，泯然而沒。取刺視之，書云：「歲家眷硬大驢子放勝。」暴謬之夫，為鬼挪揄，可笑甚已！</p>
<p>牛首山一僧，自名鐵漢，又名鐵屎。有詩四十首，見者無不絕倒。自鏤印章二：一曰「混帳行子」，一曰「老實潑皮」。秀水王司直梓其詩，名曰：牛山四十屁。款云：「混帳行子、老實潑皮放。」不必讀其詩。標名已足解頤。</p>
