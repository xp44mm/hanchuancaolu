<h5>聊齋志異</h5>
<p>膠州王侍御，出使琉球。舟行海中，忽自雲際墮一巨龍，激水高數丈。龍半浮半沉，仰其首，以舟承頷；睛半含，嗒然若喪。闔舟大恐，停橈不敢少動。舟人曰：「此天上行雨之疲龍也。」王懸敕於上。焚香共祝之。移時，悠然遂逝。舟方行，又一龍墮，如前狀。日凡三四。又踰日，舟人命多備白米，戒曰：「去清水潭不遠矣。如有所見，但糝米於水，寂無譁。」俄至一處，水清澈底。下有羣龍，五色，如盆如甕，條條盡伏。有蜿蜒者，鱗鬣爪牙，歷歷可數。衆神魂俱喪，閉息含眸，不惟不敢窺，並不能動。惟舟人握米自撒。久之見海波深黑，始有呻者。因問擲米之故，答曰：「龍畏蛆，恐入其甲。白米類蛆，故龍見輒伏，舟行其上，可無害也。」</p>
