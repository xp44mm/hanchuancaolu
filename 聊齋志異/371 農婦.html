<h5>聊齋志異</h5>
<p>邑西磁窰塢有農人婦，勇健如男子，輒為鄉中排難解紛。與夫異縣而居。夫家高苑，距淄百餘里；偶一來，信宿便去。婦自赴顏山，販陶器為業。有贏餘，則施丐者。一夕與鄰婦語，忽起曰：「腹少微痛，想孽障欲離身也。」遂去。天明往探之，則見其肩荷釀酒巨甕二，方將入門。隨至其室，則有嬰兒繃臥。駭問之，蓋娩後已負重百里矣。故與北菴尼善，訂為姊妹。後聞尼有穢行，忿然操杖，將往撻楚，衆苦勸乃止。一日，遇尼於途，遽批之。問：「何罪？」亦不答。拳石交施，至不能號，乃釋而去。</p>
<p>異史氏曰：「世言女中丈夫，猶自知非丈夫也，婦並忘其為巾幗矣。其豪爽自快，與古劍仙無殊，毋亦其夫亦磨鏡者流耶？」</p>
