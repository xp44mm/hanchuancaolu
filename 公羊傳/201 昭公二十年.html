<h5>公羊傳</h5>　　　<span class="style11">昭公二十年</span>
<hr>
<p>一、二十年，春王正月。
  </p>
<p>二、夏，曹公孫會自鄸出奔宋。</p>
<p>奔未有言自者，此其言自何？畔也。畔則曷為不言其畔？為公子喜時之後諱也。春秋為賢者諱。何賢乎公子喜時？讓國也。其讓國奈何？曹伯廬卒于師，則未知公子喜時從與，公子負芻從與，或為主于國，或為主于師。公子喜時見公子負芻之當主也，逡巡而退。賢公子喜時，則曷為為會諱？君子之善善也長，惡惡也短，惡惡止其身，善善及子孫。賢者子孫，故君子為之諱也。</p>
<p>三、秋，盜殺衞侯之兄輒。</p>
<p>母兄稱兄，兄何以不立？有疾也。何疾爾？惡疾也。</p>
<p>四、冬十月，宋華亥、向甯、華定出奔陳。</p>
<p>五、十有一月辛卯，蔡侯廬卒。</p>
