<h5>公羊傳</h5>　　　<span class="style11">僖公二十五年</span>
<hr>
<p>一、二十有五年，春王正月丙午，衞侯燬滅邢。
  </p>
<p>衞侯燬，何以名？絕。曷為絕之？滅同姓也。</p>
<p>二、夏四月癸酉，衞侯毀卒。</p>
<p>三、宋蕩伯姬來逆婦。</p>
<p>宋蕩伯姬者何？蕩氏之母也。其言來逆婦何？兄弟辭也。其稱婦何？有姑之辭也。</p>
<p>四、宋殺其大夫。</p>
<p>何以不名？宋三世無大夫，三世內娶也。</p>
<p>五、秋，楚人圍陳，納頓子于頓。</p>
<p>何以不言遂？兩之也。</p>
<p>六、葬衞文公。</p>
<p>七、冬十有二月癸亥，公會衞子、莒慶，盟于洮。</p>
