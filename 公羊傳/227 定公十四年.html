<h5>公羊傳</h5>　　　<span class="style11">定公十四年</span>
<hr>
<p>一、十有四年。春，衞公叔戍來奔。</p>
<p>二、晉趙陽出奔宋。</p>
<p>三、三月辛巳，楚公子結、陳公子佗人帥師滅頓，以頓子牄歸。</p>
<p>四、夏，衞北宮結來奔。</p>
<p>五、五月，於越敗吳于醉李。</p>
<p>六、吳子光卒。</p>
<p>七、公會齊侯、衞侯于堅。公至自會。</p>
<p>八、秋，齊侯、宋公會于洮。</p>
<p>九、天王使石尚來歸脤。</p>
<p>石尚者何？天子之士也。脤者何？俎實也。腥曰脤，孰曰燔。</p>
<p>十、衞世子蒯聵出奔宋。</p>
<p>十一、衞公孟彄出奔鄭。</p>
<p>十二、宋公之弟辰自蕭來奔。</p>
<p>十三、大蒐于比蒲。</p>
<p>十四、邾婁子來會公。</p>
<p>十五、城莒父及霄。</p>
