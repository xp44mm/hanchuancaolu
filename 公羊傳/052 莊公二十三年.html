<h5>公羊傳</h5>　　　<span class="style11">莊公二十三年</span>
<hr>
<p>一、二十有三年，春，公至自齊。
  </p>
<p>桓公之盟不日，其會不致，信之也。此之桓國何以致？危之也。何危爾？公一陳佗也。</p>
<p>二、祭叔來聘。</p>
<p>三、夏，公如齊觀社。公至自齊。</p>
<p>何以書？譏。何譏爾？諸侯越竟觀社，非禮也。</p>
<p>四、荊人來聘。</p>
<p>荊人何以稱人？始能聘也。</p>
<p>五、公及齊侯遇於穀。</p>
<p>六、蕭叔朝公。</p>
<p>其言朝公何？公在外也。</p>
<p>七、秋，丹桓宮楹。</p>
<p>何以書？譏。何譏爾？丹桓宮楹，非禮也。</p>
<p>八、冬，十有一月，曹伯射姑卒。</p>
<p>九、十有二月甲寅，公會齊侯盟于扈。</p>
<p>桓之盟不日，此何以日？危之也。何危爾？我貳也。魯子曰：「我貳者，非彼然，我然也。」</p>
