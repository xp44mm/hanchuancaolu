<h5>公羊傳</h5>　　　<span class="style11">昭公四年</span>
<hr>
<p>一、四年。春王正月，大雨雪。</p>
<p>二、夏，楚子、蔡侯、陳侯、鄭伯、許男、徐子、滕子、頓子、胡子、沈子、小邾婁子、宋世子佐、淮夷會于申。楚人執徐子。</p>
<p>三、秋七月，楚子、蔡侯、陳侯、許男、頓子、胡子、沈子、淮夷伐吳，執齊慶封殺之。遂滅厲。</p>
<p>此伐吳也，其言執齊慶封何？為齊誅也。其為齊誅奈何？慶封走之吳，吳封之於防。然則曷為不言伐防？不與諸侯專封也。慶封之罪何？脅齊君而亂齊國也。</p>
<p>四、九月，取鄫。</p>
<p>其言取之何？滅之也。滅之則其言取之何？內大惡，諱也。</p>
<p>五、冬十有二月乙卯，叔孫豹卒。</p>
