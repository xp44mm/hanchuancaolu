
<h5>公羊傳</h5>　　　<span class="style11">成公七年</span>
    <hr>
  <p>一、七年，春王正月，鼷鼠食郊牛角。改卜牛，鼷鼠又食其角，乃免牛。
  </p><p>二、吳伐郯。</p>
  <p>三、夏五月，曹伯來朝。</p>
  <p>四、不郊，猶三望。</p>
  <p>五、秋，楚公子嬰齊率師伐鄭。</p>
  <p>六、公會晉侯、齊侯、宋公、衞侯、曹伯、莒子、邾婁子、𣏌伯救鄭。八月戊辰，同盟于馬陵。公至自會。</p>
  <p>七、吳入州來。</p>
  <p>八、冬，大雩。</p>
  <p>九、衞孫林父出奔晉。</p>
