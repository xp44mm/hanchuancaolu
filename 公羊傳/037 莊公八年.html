
<h5>公羊傳</h5>　　　<span class="style11">莊公八年</span>
    <hr>
  <p> 一、八年，春王正月，師次于郎，以俟陳人、蔡人。甲午，祠兵。
  </p><p>次不言俟，此其言俟何？託不得已也。祠兵者何？出曰祠兵，入曰振旅，其禮一也，皆習戰也。何言乎祠兵？為久也。曷為為久？吾將以甲午之日，然後祠兵於是。</p>
  <p>二、夏，師及齊師圍成，成降于齊師。</p>
  <p>成者何？盛也。盛則曷為謂之成？諱滅同姓也。曷為不言降吾師？辟之也。</p>
  <p>三、秋，師還。</p>
  <p>還者何？善辭也。此滅同姓何善爾？病之也，曰：師病矣。曷為病之？非師之罪也。</p>
  <p>四、冬十有一月癸未，齊無知弒其君諸兒。</p>
