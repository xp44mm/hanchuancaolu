
<h5>公羊傳</h5>　　　<span class="style11">文公八年</span>
    <hr>
  <p>  一、八年，春王正月。
  </p><p>二、夏四月。</p>
  <p>三、秋八月戊申，天王崩。</p>
  <p>四、冬十月壬午，公子遂會晉趙盾，盟于衡雍。</p>
  <p>五、乙酉，公子遂會伊雒戎，盟于暴。</p>
  <p>六、公孫敖如京師，不至復。丙戌，奔莒。</p>
  <p>不至復者何？不至復者，內辭也，不可使往也。不可使往，則其言如京師何？遂公意也。何以不言出？遂在外也。</p>
  <p>七、𧑄。</p>
  <p>八、宋人殺其大夫司馬。</p>
  <p>九、宋司城來奔。</p>
  <p>司馬者何？司城者何？皆官舉也。曷為皆官舉？宋三世無大夫，三世內娶也。</p>
