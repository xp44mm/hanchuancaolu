<h5>公羊傳</h5>　　　<span class="style11">定公十三年</span>
<hr>
<p>一、十有三年。春，齊侯、衞侯次于垂瑕。
  </p>
<p>二、夏，築蛇淵囿。</p>
<p>三、大蒐于比蒲。</p>
<p>四、衞公孟彄帥師伐曹。</p>
<p>五、秋，晉趙鞅入于晉陽以叛。</p>
<p>六、冬，晉荀寅及士吉射入于朝歌以叛。</p>
<p>七、晉趙鞅歸于晉。</p>
<p>此叛也，其言歸何？以地正國也。其以地正國奈何？晉趙鞅取晉陽之甲以逐荀寅與士吉射。荀寅與士吉射者，曷為者也？君側之惡人也。此逐君側之惡人，曷為以叛言之？無君命也。</p>
<p>八、薛弒其君比。</p>
