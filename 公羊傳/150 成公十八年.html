
<h5>公羊傳</h5>　　　<span class="style11">成公十八年</span>
    <hr>
  <p>一、十有八年。春王正月，晉殺其大夫胥童。
  </p><p>二、庚申，晉弒其君州蒲。</p>
  <p>三、齊殺其大夫國佐。</p>
  <p>四、公如晉。</p>
  <p>五、夏，楚子、鄭伯伐宋。</p>
  <p>六、宋魚石復入于彭城。</p>
  <p>七、公至自晉。</p>
  <p>八、晉侯使士匄來聘。</p>
  <p>九、秋，𣏌伯來朝。</p>
  <p>十、八月，邾婁子來朝。</p>
  <p>十一、築鹿囿。</p>
  <p>何以書？譏。何譏爾？有囿矣，又為也。</p>
  <p>十二、己丑，公薨于路寢。</p>
  <p>十三、冬，楚人、鄭人侵宋。</p>
  <p>十四、晉侯使士彭來乞師。</p>
  <p>十五、十有二月，仲孫蔑會晉侯、宋公、衞侯、邾婁子、齊崔杼同盟于虛朾。</p>
  <p>十六、丁未，葬我君成公。</p>
