<h5>公羊傳</h5>　　　<span class="style11">僖公二十六年</span>
<hr>
<p>一、二十有六年，春王正月己未，公會莒子、衞甯遬，盟于向。</p>
<p>二、齊人侵我西鄙。公追齊師至雟，弗及。</p>
<p>其言至雟弗及何？侈也。</p>
<p>三、夏，齊人伐我北鄙。</p>
<p>四、衞人伐齊。</p>
<p>五、公子遂如楚乞師。</p>
<p>乞師者何？卑辭也。曷為以外內同若辭？重師也。曷為重師？師出不正反，戰不正勝也。</p>
<p>六、秋，楚人滅隗，以隗子歸。</p>
<p>七、冬，楚人伐宋，圍緡。</p>
<p>邑不言圍，此其言圍何？刺道用師也。</p>
<p>八、公以楚師伐齊，取穀。公至自伐齊。</p>
<p>此已取穀矣，何以致伐？未得乎取穀也。曷為未得乎取穀？曰：「患之起，必自此始也。」</p>
