<h5>公羊傳</h5>　　　<span class="style11">僖公十六年</span>
<hr>
<p>一、十有六年，春王正月戊申朔，霣石于宋五。是月，六鷁退飛，過宋都。</p>
<p>曷為先言霣而後言石？霣石記聞，聞其磌然，視之則石，察之則五。是月者何？僅逮是月也。何以不日？晦日也。晦則何以不言晦？春秋不書晦也。朔有事則書，晦雖有事不書。曷為先言六而後言鷁？六鷁退飛，記見也，視之則六，察之則鷁，徐而察之則退飛。五石六鷁何以書？記異也。外異不書，此何以書？為王者之後記異也。</p>
<p>二、三月壬申，公子季友卒。</p>
<p>其稱季友何？賢也。</p>
<p>三、夏四月丙申，鄫季姬卒。</p>
<p>四、秋七月甲子，公孫慈卒。</p>
<p>五、冬十有二月，公會齊侯、宋公、陳侯、衞侯、鄭伯、許男、邢侯、曹伯于淮。</p>
