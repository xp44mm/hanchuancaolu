
<h5>公羊傳</h5>　　　<span class="style11">莊公十九年</span>
    <hr>
  <p> 一、十有九年，春，王正月。
  </p><p>二、夏四月。</p>
  <p>三、秋，公子結媵陳人之婦于鄄，遂及齊侯、宋公盟。</p>
  <p>媵者何？諸侯娶一國，則貳國往媵之，以姪娣從。姪者何？兄之子也。娣者何？女弟也。諸侯壹聘九女，諸侯不再娶。媵不書，此何以書？為其有遂事書。大夫無遂事，此其言遂何？聘禮，大夫受命不受辭，出竟有可以安社稷利國家者，則專之可也。</p>
  <p>四、夫人姜氏如莒。</p>
  <p>五、冬，齊人、宋人、陳人伐我西鄙。</p>
