
<h5>公羊傳</h5>　　　<span class="style11">僖公八年</span>
    <hr>
  <p>一、八年，春王正月，公會王人、齊侯、宋公、衞侯、許男、曹伯、陳世子款、鄭世子華，盟于洮。鄭伯乞盟。
  </p><p>王人者何？微者也。曷為序乎諸侯之上？先王命也。鄭伯乞盟。乞盟者何？處其所而請與也。其處其所而請與奈何？蓋酌之也。</p>
  <p>二、夏，狄伐晉。</p>
  <p>三、秋七月，禘于太廟，用致夫人。</p>
  <p>用者何？用者不宜用也。致者何？致者不宜致也。禘用致夫人，非禮也。夫人何以不稱姜氏？貶。曷為貶？譏以妾為妻也。其言以妾為妻奈何？蓋脅于齊媵女之先至者也。</p>
  <p>四、冬十有二月丁未，天王崩。</p>
