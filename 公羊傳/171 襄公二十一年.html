<h5>公羊傳</h5>　　　<span class="style11">襄公二十一年</span>
<hr>
<p>一、二十有一年，春王正月，公如晉。
  </p>
<p>二、邾婁庶其以漆閭丘來奔。</p>
<p>邾婁庶其者何？邾婁大夫也。邾婁無大夫，此何以書？重地也。</p>
<p>三、夏，公至自晉。</p>
<p>四、秋，晉欒盈出奔楚。</p>
<p>五、九月庚戌朔，日有食之。</p>
<p>六、冬十月庚辰朔，日有食之。</p>
<p>七、曹伯來朝。</p>
<p>八、公會晉侯、齊侯、宋公、衞侯、鄭伯、曹伯、莒子、邾婁子于商任。</p>
<p>九、十有一月庚子，孔子生。</p>
