<h5>公羊傳</h5>　　　<span class="style11">襄公二十年</span>
<hr>
<p>一、二十年。春王正月辛亥，仲孫遬會莒人盟于向。
  </p>
<p>二、夏，六月庚申，公會晉侯、齊侯、宋公、衞侯、鄭伯、曹伯、莒子、邾婁子、滕子、薛伯、𣏌伯、小邾婁子盟于澶淵。</p>
<p>三、秋，公至自會。</p>
<p>四、仲孫遬帥師伐邾婁。</p>
<p>五、蔡殺其大夫公子爕。</p>
<p>六、蔡公子履出奔楚。</p>
<p>七、陳侯之弟光出奔楚。</p>
<p>八、叔老如齊。</p>
<p>九、冬十月丙辰朔，日有食之。</p>
<p>十、季孫宿如宋。</p>
