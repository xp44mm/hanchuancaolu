<h5>公羊傳</h5>　　　<span class="style11">襄公十五年</span>
<hr>
<p>一、十有五年。春，宋公使向戌來聘。二月己亥，及向戌盟于劉。</p>
<p>二、劉夏逆王后于齊。</p>
<p>劉夏者何？天子之大夫也。劉者何？邑也。其稱劉何？以邑氏也。外逆女不書，此何以書？過我也。</p>
<p>三、夏，齊侯伐我北鄙，圍成。公救成，至遇。</p>
<p>其言至遇何？不敢進也。</p>
<p>四、季孫宿、叔孫豹帥師城成郛。</p>
<p>五、秋八月丁巳，日有食之。</p>
<p>六、邾婁人伐我南鄙。</p>
<p>七、冬十有一月癸亥，晉侯周卒。</p>
