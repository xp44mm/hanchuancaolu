<h5>公羊傳</h5>　　　<span class="style11">莊公六年</span>
<hr>
<p>一、六年，春王三月，王人子突救衞。</p>
<p>王人者何？微者也。子突者何？貴也。貴則其稱人何？繫諸人也。曷為繫諸人？王人耳。</p>
<p>二、夏六月，衞侯朔入于衞。</p>
<p>衞侯朔何以名？絕。曷為絕之？犯命也。其言入何？篡辭也。</p>
<p>三、秋，公至自伐衞。</p>
<p>曷為或言致會？或言致伐？得意致會，不得意致伐。衞侯朔入于衞，何以致伐？不敢勝天子也。</p>
<p>四、螟。</p>
<p>五、冬，齊人來歸衞寶。</p>
<p>此衞寶也，則齊人曷為來歸之？衞人歸之也。衞人歸之，則其稱齊人何？讓乎我也。其讓乎我奈何？齊侯曰：「此非寡人之力，魯侯之力也。」</p>
