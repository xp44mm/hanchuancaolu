<h5>公羊傳</h5>　　　<span class="style11">襄公十四年</span>
<hr>
<p>一、十有四年。春王正月，季孫宿、叔老會晉士匄、齊人、宋人、衞人、鄭公孫囆、曹人、莒人、邾婁人、滕人、薛人、𣏌人、小邾婁人會吳于向。
  </p>
<p>二、二月乙未朔，日有食之。</p>
<p>三、夏四月，叔孫豹會晉荀偃、齊人、宋人、衞北宮結、鄭公孫囆、曹人、莒人、邾婁人、滕人、薛人、𣏌人、小邾婁人伐秦。</p>
<p>四、己未，衞侯衎出奔齊。</p>
<p>五、莒人侵我東鄙。</p>
<p>六、秋，楚公子貞帥師伐吳。</p>
<p>七、冬，季孫宿會晉士匄、宋華閱、衞孫林父、鄭公孫囆、莒人、邾婁人于戚。</p>
