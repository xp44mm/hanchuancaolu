
<h5>公羊傳</h5>　　　<span class="style11">昭公二十二年</span>
    <hr>
  <p>一、二十有二年。春，齊侯伐莒。
  </p><p>二、宋華亥、向甯、華定自宋南里出奔楚。</p>
  <p>三、大蒐于昌姦。</p>
  <p>四、夏四月乙丑，天王崩。</p>
  <p>五、六月，叔鞅如京師。</p>
  <p>六、葬景王。</p>
  <p>七、王室亂。劉子、單子以王猛居于皇。</p>
  <p>何言乎王室亂？言不及外也。劉子、單子以王猛居于皇。其稱王猛何？當國也。</p>
  <p>八、秋，劉子、單子以王猛入于王城。</p>
  <p>王城者何？西周也。其言入何？篡辭也。</p>
  <p>九、冬十月，王子猛卒。</p>
  <p>此未踰年之君也，其稱王子猛卒何？不與當也。不與當者，不與當父死子繼、兄死弟及之辭也。</p>
  <p>十、十有二月癸酉朔，日有食之。</p>
