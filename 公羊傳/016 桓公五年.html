
<h5>公羊傳</h5>　　　<span class="style11">桓公五年</span>
    <hr>
  <p> 一、五年，春正月甲戌己丑，陳侯鮑卒。
  </p><p>曷為以二日？卒之怴也。甲戌之日亡，己丑之日死而得，君子疑焉，故以二日卒之也。</p>
  <p>二、夏，齊侯、鄭伯如紀。</p>
  <p>外相如不書，此何以書？離不言會也。</p>
  <p>三、天王使仍叔之子來聘。</p>
  <p>仍叔之子者何？天子之大夫也。其稱仍叔之子何？譏。何譏爾？譏父老子代從政也。</p>
  <p>四、葬陳桓公。</p>
  <p>五、城祝丘。</p>
  <p>六、秋，蔡人、衞人、陳人從王伐鄭。</p>
  <p>其言從王伐鄭何？正也。</p>
  <p>七、大雩。</p>
  <p>大雩者何？旱祭也。然則何以不言旱？言雩則旱見；言旱則雩不見。何以書？記災也。</p>
  <p>八、𧑄。</p>
  <p>何以書？記災也。</p>
  <p>九、冬，州公如曹。</p>
  <p>外相如不書，此何以書？過我也。</p>
