
<h5>公羊傳</h5>　　　<span class="style11">哀公八年</span>
    <hr>
  <p>一、八年。春王正月，宋公入曹，以曹伯陽歸。
  </p><p>曹伯陽何以名？絕。曷為絕之？滅也。曷為不言其滅？諱同姓之滅也。何諱乎同姓之滅？力能救之而不救也。</p>
  <p>二、吳伐我。</p>
  <p>三、夏，齊人取讙及僤。</p>
  <p>外取邑不書，此何以書？所以賂齊也。曷為賂齊？為以邾婁子益來也。</p>
  <p>四、歸邾婁子益于邾婁。</p>
  <p>五、秋七月。</p>
  <p>六、冬十有二月癸亥，𣏌伯過卒。</p>
  <p>七、齊人歸讙及僤。</p>
