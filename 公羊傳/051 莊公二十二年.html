<h5>公羊傳</h5>　　　<span class="style11">莊公二十二年</span>
<hr>
<p>一、二十有二年，春王正月，肆大省。
  </p>
<p>肆者何？跌也。大省者何？災省也。肆大省何以書？譏。何譏爾？譏始忌省也。</p>
<p>二、癸丑，葬我小君文姜。</p>
<p>文姜者何？莊公之母也。</p>
<p>三、陳人殺其公子禦寇</p>
<p>四、秋七月丙申，及齊高傒盟于防。</p>
<p>齊高傒者何？貴大夫也。曷為就吾微者而盟？公也。公則曷為不言公？諱與大夫盟也。</p>
<p>五、冬，公如齊納幣。</p>
<p>納幣不書，此何以書？譏。何譏爾？親納幣，非禮也。</p>
