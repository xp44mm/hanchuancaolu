
<h5>公羊傳</h5>　　　<span class="style11">文公元年</span>
    <hr>
  <p>一、元年，春王正月，公即位。
  </p><p>二、二月癸亥朔，日有食之。</p>
  <p>三、天王使叔服來會葬。</p>
  <p>其言來會葬何？會葬禮也。</p>
  <p>四、夏四月丁巳，葬我君僖公。</p>
  <p>五、天王使毛伯來錫公命。</p>
  <p>錫者何？賜也。命者何？加我服也。</p>
  <p>六、晉侯伐衞。</p>
  <p>七、叔孫得臣如京師。</p>
  <p>八、衞人伐晉。</p>
  <p>九、秋，公孫敖會晉侯于戚。</p>
  <p>十、冬十月丁未，楚世子商臣弒其君髠。</p>
  <p>十一、公孫敖如齊。</p>
