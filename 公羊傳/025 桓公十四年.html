<h5>公羊傳</h5>　　　<span class="style11">桓公十四年</span>
<hr>
<p>一、十有四年，春正月，公會鄭伯于曹。
  </p>
<p>二、無冰。</p>
<p>何以書？記異也。</p>
<p>三、夏五。鄭伯使其弟語來盟。</p>
<p>夏五者何？無聞焉爾。</p>
<p>四、秋八月壬申，御廩災。</p>
<p>御廩者何？粢盛委之所藏也。御廩災，何以書？記災也。</p>
<p>五、乙亥甞。</p>
<p>常事不書，此何以書？譏。何譏爾？譏甞也。曰：「猶甞乎？」御廩災不如勿甞而已矣！</p>
<p>六、冬十有二月丁巳，齊侯祿父卒。</p>
<p>七、宋人以齊人、衞人、蔡人、陳人伐鄭。</p>
<p>以者何？行其意也。</p>
