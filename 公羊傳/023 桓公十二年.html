
<h5>公羊傳</h5>　　　<span class="style11">桓公十二年</span>
    <hr>
  <p>一、十有二年，春正月。
  </p><p>二、夏六月壬寅，公會紀侯、莒子，盟于毆蛇。</p>
  <p>三、秋七月丁亥，公會宋公、燕人，盟于穀丘。</p>
  <p>四、八月壬辰，陳侯躍卒。</p>
  <p>五、公會宋公于郯。</p>
  <p>六、冬十有一月，公會宋公于龜。</p>
  <p>七、丙戌，公會鄭伯，盟于武父。</p>
  <p>八、丙戌，衞侯晉卒。</p>
  <p>七、十有二月，及鄭師伐宋。丁未，戰于宋。</p>
  <p>戰不言伐，此其言伐何？辟嫌也。惡乎嫌？嫌與鄭人戰也。此偏戰也，何以不言師敗績？內不言戰，言戰乃敗矣。</p>
