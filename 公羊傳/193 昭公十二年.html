<h5>公羊傳</h5>　　　<span class="style11">昭公十二年</span>
<hr>
<p>一、十有二年。春，齊高偃帥師納北燕伯于陽。</p>
<p>伯于陽者何？公子陽生也。子曰：「我乃知之矣。」在側者曰：「子茍知之，何以不革？」曰：「如爾所不知何？春秋之信史也，其序則齊桓晉文，其會則主會者為之也，其詞則丘有罪焉耳！」</p>
<p>二、三月壬申，鄭伯嘉卒。</p>
<p>三、夏，宋公使華定來聘。</p>
<p>四、公如晉，至河乃復。</p>
<p>五、五月，葬鄭簡公。</p>
<p>六、楚殺其大夫成然。</p>
<p>七、秋七月。</p>
<p>八、冬十月，公子整出奔齊。</p>
<p>九、楚子伐徐。</p>
<p>十、晉伐鮮虞。</p>
