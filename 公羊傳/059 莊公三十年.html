<h2>莊公三十年</h2>
<p>一、三十年，春王正月。</p>
<p>二、夏，師次于成。</p>
<p>三、秋七月，齊人降鄣。</p>
<p>鄣者何？紀之遺邑也。降之者何？取之也。取之則曷為不言取之？為桓公諱也。外取邑不書，此何以書？盡也。</p>
<p>四、八月癸亥，葬紀叔姬。</p>
<p>外夫人不書葬，此何以書？隱之也。何隱爾？其國亡矣，徒葬乎叔爾。</p>
<p>五、九月庚午朔，日有食之，鼓用牲于社。</p>
<p>六、冬，公及齊侯遇于魯濟。</p>
<p>七、齊人伐山戎。</p>
<p>此齊侯也，其稱人何？貶。曷為貶？子司馬子曰：「蓋以操之為已蹙矣！」此蓋戰也，何以不言戰？春秋敵者言戰，桓公之與戎狄，驅之爾。</p>
