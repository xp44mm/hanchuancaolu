
<h5>公羊傳</h5>　　　<span class="style11">隱公十一年</span>
    <hr>
  <p>一、十有一年，春，滕侯、薛侯來朝。
  </p><p>其言朝何？諸侯來曰朝，大夫來曰聘。其兼言之何？微國也。</p>
  <p>二、夏，五月，公會鄭伯于祁黎。</p>
  <p>三、秋，七月壬午，公及齊侯、鄭伯入許。</p>
  <p>四、冬，十有一月壬辰，公薨。</p>
  <p>何以不書葬？隱之也。何隱爾？弒也。弒則何以不書葬？春秋君弒，賊不討，不書葬，以為無臣子也。子沈子曰：「君弒，臣不討賊，非臣也。子不復讎，非子也。」葬，生者之事也。春秋君弒，賊不討，不書葬，以為不繫乎臣子也。公薨何以不地？不忍言也。隱何以無正月？隱將讓乎桓，故不有其正月也。</p>
