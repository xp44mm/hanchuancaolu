<h2>襄公元年</h2>
<p>一、元年。春王正月，公即位。</p>
<p>二、仲孫蔑會晉欒黶、宋華元、衞寧殖、曹人、莒人、邾婁人、滕人、薛人圍宋彭城。</p>
<p>宋華元曷為與諸侯圍宋彭城？為宋誅也。其為宋誅奈何？魚石走之楚，楚為之伐宋取彭城以封魚石。魚石之罪奈何？以入是為罪也。楚已取之矣，曷為繫之宋？不與諸侯專封也。</p>
<p>三、夏，晉韓屈帥師伐鄭。</p>
<p>四、仲孫蔑會齊崔杼、曹人、邾婁人、𣏌人次于合。</p>
<p>五、秋，楚公子壬夫帥師侵宋。</p>
<p>六、九月辛酉，天王崩。</p>
<p>七、邾婁子來朝。</p>
<p>八、冬，衞侯使公孫剽來聘。</p>
<p>九、晉侯使荀罃來聘。</p>
