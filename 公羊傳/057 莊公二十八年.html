<h5>公羊傳</h5>　　　<span class="style11">莊公二十八年</span>
<hr>
<p>一、二十有八年，春王三月，甲寅，齊人伐衞，衞人及齊人戰，衞人敗績。</p>
<p>伐不日，此何以日？至之日也。戰不言伐，此其言伐何？至之日也。春秋伐者為客，伐者為主，故使衞主之也。曷為使衞主之？衞未有罪爾。敗者稱師，衞何以不稱師？未得乎師也。</p>
<p>二、夏四月丁未，邾婁子瑣卒。</p>
<p>三、秋，荊伐鄭，公會齊人、宋人、邾婁人救鄭。</p>
<p>四、冬，築微。大無麥禾。</p>
<p>冬既見無麥禾矣，曷為先言築微而後言無麥禾？諱，以凶年造邑也。</p>
<p>五、臧孫辰告糴于齊。</p>
<p>告糴者何？請糴也。何以不稱使？以為臧孫辰之私行也。曷為以為臧孫辰之私行？君子之為國也，必有三年之委。一年不熟，告糴，譏也。</p>
