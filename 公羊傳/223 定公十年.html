<h5>公羊傳</h5>　　　<span class="style11">定公十年</span>
<hr>
<p>一、十年。春王三月，及齊平。</p>
<p>二、夏，公會齊侯于頰谷。公至自頰谷。</p>
<p>三、晉趙鞅帥師圍衞。</p>
<p>四、齊人來歸運、讙、龜陰田。</p>
<p>齊人曷為來歸運、讙、龜陰田？孔子行乎季孫，三月不違，齊人為是來歸之。</p>
<p>五、叔孫州仇、仲孫何忌帥師圍郈。</p>
<p>六、秋，叔孫州仇、仲孫何忌帥師圍費。</p>
<p>七、宋樂世心出奔曹。</p>
<p>八、宋公子池出奔陳。</p>
<p>九、冬，齊侯、衞侯、鄭游遬會于鞌。</p>
<p>十、叔孫州仇如齊。</p>
<p>十一、齊公之弟辰暨宋仲佗、石彄出奔陳。</p>
