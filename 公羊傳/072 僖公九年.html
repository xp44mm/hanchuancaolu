<h2>僖公九年</h2>
<p>一、九年，春王三月丁丑，宋公禦說卒。</p>
<p>何以不書葬？為襄公諱也。</p>
<p>二、夏，公會宰周公、齊侯、宋子、衞侯、鄭伯、許男、曹伯于葵丘。</p>
<p>宰周公者何？天子之為政者也。</p>
<p>三、秋七月乙酉，伯姬卒。</p>
<p>此未適人，何以卒？許嫁矣。婦人許嫁，字而笄之，死則以成人之喪治之。</p>
<p>四、九月戊辰，諸侯盟于葵丘。</p>
<p>桓之盟不日，此何以日？危之也。何危爾？貫澤之會，桓公有憂中國之心，不召而至者江人、黃人也。葵丘之會，桓公震而矜之，叛者九國。震之者何？猶曰振振然。矜之者何？猶曰莫若我也。</p>
<p>五、甲戌，晉侯詭諸卒。</p>
<p>六、冬，晉里克弒其君之子奚齊。</p>
<p>此未踰年之君，其言弒其君之子奚齊何？殺未踰年君之號也。</p>
