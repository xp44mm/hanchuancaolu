<h5>公羊傳</h5>　　　<span class="style11">襄公二十六年</span>
<hr>
<p>一、二十有六年。春王二月辛卯，衞寗喜弒其君剽。
  </p>
<p>二、衞孫林父入于戚以叛。</p>
<p>三、甲午，衞侯衎復歸于衞。</p>
<p>此諼君以弒也，其言復歸何？惡剽也。曷為惡剽？剽之立於是未有說也。然則曷為不言剽之立？不言剽之立者，以惡衞侯也。</p>
<p>四、夏，晉侯使荀吳來聘。</p>
<p>五、公會晉人、鄭良霄、宋人、曹人于澶淵。</p>
<p>六、秋，宋公殺其世子痤。</p>
<p>七、晉人執衞寗喜。</p>
<p>此執有罪，何以不得為伯討？不以其罪執之也。</p>
<p>八、八月壬午，許男寗卒于楚。</p>
<p>九、冬，楚子、蔡侯、陳侯伐鄭。</p>
<p>十、葬許靈公。</p>
