<h5>公羊傳</h5>　　　<span class="style11">哀公二年</span>
<hr>
<p>一、二年。春王二月，季孫斯、叔孫州仇、仲孫何忌帥師伐邾婁，取漷東田及沂西田。癸巳，叔孫州仇、仲孫何忌及邾婁子盟于句繹。
  </p>
<p>二、夏四月丙子，衞侯元卒。</p>
<p>三、滕子來朝。</p>
<p>四、晉趙鞅帥師納衞世子蒯聵于戚。</p>
<p>戚者何？衞之邑也。曷為不言入于衞？父有子，子不得有父也。</p>
<p>五、秋八月甲戌，晉趙鞅帥師及鄭軒達帥師戰于栗，鄭師敗績。</p>
<p>六、冬十月，葬衞靈公。</p>
<p>七、十有一月，蔡遷于州來。蔡殺其大夫公子駟。</p>
