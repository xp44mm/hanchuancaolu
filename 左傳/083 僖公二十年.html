<h5>左傳</h5>　　　<span class="style11">僖公二十年</span>
<hr>
<p>【經】</p>
<p>二十年春，新作南門。</p>
<p>夏，郜子來朝。</p>
<p>五月乙巳，西宮災。</p>
<p>鄭人入滑。</p>
<p>秋，齊人、狄人盟于邢。</p>
<p>冬，楚人伐隨。
  </p>
<p>【傳】</p>
<p>二十年春，新作南門。書，不時也。凡啟塞，從時。</p>
<p>滑人叛鄭，而服於衛。夏，鄭公子士、洩堵寇，帥師入滑。</p>
<p>秋，齊、狄盟于邢，為邢謀衛難也。於是衛方病邢。</p>
<p>隨以漢東諸侯叛楚。冬，楚鬬穀於菟帥師伐隨，取成而還。君子曰：「隨之見伐，不量力也。量力而動，其過鮮矣。善敗由己，而由人乎哉？《詩》曰：『豈不夙夜，謂行多露。』」</p>
<p>宋襄公欲合諸侯，臧文仲聞之，曰：「以欲從人則可，以人從欲鮮濟。」</p>
