<h5>左傳</h5>　　　<span class="style11">莊公十八年</span>
<hr>
<p>【經】</p>
<p>十有八年春王三月，日有食之。</p>
<p>夏，公追戎于濟西。</p>
<p>秋，有𧌒。</p>
<p>冬十月。</p>
<p>【傳】</p>
<p>十八年春，虢公、晉侯朝王，王饗醴，命之宥，皆賜玉五瑴，馬三匹。非禮也。王命諸侯，名位不同，禮亦異數，不以禮假人。</p>
<p>虢公、晉侯、鄭伯使原莊公逆王后于陳。陳媯歸于京師，實惠后。</p>
<p>夏，公追戎於濟西。不言其來，諱之也。</p>
<p>秋，有𧌒，為災也。</p>
<p>初，楚武王克權，使鬬緡尹之。以叛，圍而殺之。遷權於那處，使閻敖尹之。及文王即位，與巴人伐申，而驚其師。巴人叛楚而伐那處，取之，遂門于楚。閻敖游涌而逸。楚子殺之，其族為亂。冬，巴人因之以伐楚。</p>
