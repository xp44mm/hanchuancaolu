<h5>左傳</h5>　　　<span class="style11">莊公二十年</span>
<hr>
<p>【經】</p>
<p>二十年春王二月，夫人姜氏如莒。</p>
<p>夏，齊大災。</p>
<p>秋七月。</p>
<p>冬，齊人伐戎。</p>
<p>【傳】</p>
<p>二十年春，鄭伯和王室，不克。執燕仲父。夏，鄭伯遂以王歸，王處于櫟。</p>
<p>秋，王及鄭伯入于鄔。遂入成周，取其寶器而還。</p>
<p>冬，王子頹享五大夫，樂及徧舞。鄭伯聞之，見虢叔曰：「寡人聞之，哀樂失時，殃咎必至。今王子頹歌舞不倦，樂禍也。夫司寇行戮，君為之不舉，而況敢樂禍乎！奸王之位，禍孰大焉？臨禍忘憂，憂必及之。盍納王乎？」虢公曰：「寡人之願也。」</p>
