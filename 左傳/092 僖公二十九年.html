<h5>左傳</h5>　　　<span class="style11">僖公二十九年</span>
      <hr>
 
  <p>【經】</p><p>二十有九年春，介葛廬來。</p><p>公至自圍許。</p><p>夏六月，會王人、晉人、宋人、齊人、陳人、蔡人、秦人盟于翟泉。</p><p>秋，大雨雹。</p><p>冬，介葛廬來。
  </p><p>【傳】</p>
  <p>二十九年春，介葛廬來朝，舍于昌衍之上。公在會，饋之芻米，禮也。</p>
  <p>夏，公會王子虎、晉狐偃、宋公孫固、齊國歸父、陳轅濤塗、秦小子憖，盟于翟泉，尋踐土之盟，且謀伐鄭也。卿不書，罪之也。在禮，卿不會公、侯，會伯、子、男可也。</p>
  <p>秋，大雨雹，為災也。</p>
  <p>冬，介葛廬來，以未見公，故復來朝，禮之，加燕好。介葛廬聞牛鳴，曰：「是生三犧，皆用之矣，其音云。」問之而信。</p>
