<h5>左傳</h5>　　　<span class="style11">莊公二十五年</span>
<hr>
<p>【經】</p>
<p>二十有五年春，陳侯使女叔來聘。</p>
<p>夏五月癸丑，衛侯朔卒。</p>
<p>六月辛未，朔，日有食之，鼓、用牲于社。</p>
<p>伯姬歸于杞。</p>
<p>秋，大水，鼓、用牲于社、于門。</p>
<p>冬，公子友如陳。
  </p>
<p>【傳】</p>
<p>二十五年春，陳女叔來聘，始結陳好也。嘉之，故不名。</p>
<p>夏六月辛未，朔，日有食之。鼓，用牲于社，非常也。唯正月之朔，慝未作，日有食之，於是乎用幣于社，伐鼓于朝。</p>
<p>秋，大水。鼓、用牲于社、于門，亦非常也。凡天災，有幣，無牲。非日月之眚不鼓。</p>
<p>晉士蒍使羣公子盡殺游氏之族，乃城聚而處之。冬，晉侯圍聚，盡殺羣公子。</p>
