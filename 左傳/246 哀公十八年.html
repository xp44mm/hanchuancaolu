<h5>左傳</h5>　　　<span class="style11">哀公十八年</span>
      <hr>
 
  <p>【傳】</p>
  <p>十八年春，宋殺皇瑗。公聞其情，復皇氏之族，使皇緩為右師。</p>
  <p>巴人伐楚，圍鄾。初，右司馬子國之卜也，觀瞻曰：「如志。」故命之。及巴師至，將卜帥。王曰：「寧如志，何卜焉？」使帥師而行。請承，王曰：「寢尹、工尹，勤先君者也。」三月，楚公孫寧、吳由于、薳固敗巴師于鄾，故封子國於析。君子曰：「惠王知志。《夏書》曰：『官占唯能蔽志，昆命于元龜。』其是之謂乎！《志》曰：『聖人不煩卜筮。』惠王其有焉！」</p>
  <p>夏，衛石圃逐其君起，起奔齊。衛侯輒自齊復歸，逐石圃，而復石魋與大叔遺。</p>
