<h5>左傳</h5>　　　<span class="style11">定公二年</span>
      <hr>
 
  <p>【經】</p><p>二年春王正月。</p><p>夏五月壬辰，雉門及兩觀災。</p><p>秋，楚人伐吳。</p><p>冬十月，新作雉門及兩觀。</p>
  <p>【傳】</p>
  <p>二年夏四月辛酉，鞏氏之群子弟賊簡公。</p>
  <p>桐叛楚。吳子使舒鳩氏誘楚人，曰：「以師臨我，我伐桐，為我使之無忌。」秋，楚囊瓦伐吳，師于豫章。吳人見舟于豫章，而潛師于巢。冬十月，吳軍楚師于豫章，敗之。遂圍巢，克之，獲楚公子繁。</p>
  <p>邾莊公與夷射姑飲酒，私出。閽乞肉焉，奪之杖以敲之。</p>
