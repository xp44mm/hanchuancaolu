<h5>左傳</h5>　　　<span class="style11">宣公六年</span>
<hr>
<p>【經】</p>
<p>六年春，晉趙盾、衛孫免侵陳。</p>
<p>夏四月。</p>
<p>秋八月，螽。</p>
<p>冬十月。
  </p>
<p>【傳】</p>
<p>六年春，晉、衛侵陳，陳即楚故也。</p>
<p>夏，定王使子服求后于齊。</p>
<p>秋，赤狄伐晉。圍懷及邢丘。晉侯欲伐之，中行桓子曰：「使疾其民，以盈其貫，將可殪也。《周書》曰：『殪戎殷。』此類之謂也。」</p>
<p>冬，召桓公逆王后于齊。</p>
<p>楚人伐鄭，取成而還。</p>
<p>鄭公子曼滿與王子伯廖語，欲為卿。伯廖告人曰：「無德而貪，其在《周易》豐之離，弗過之矣。」間一歲，鄭人殺之。</p>
