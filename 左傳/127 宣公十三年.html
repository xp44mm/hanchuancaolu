<h5>左傳</h5>　　　<span class="style11">宣公十三年</span>
<hr>
<p>【經】</p>
<p>十有三年春，齊師伐莒。</p>
<p>夏，楚子伐宋。</p>
<p>秋，螽。</p>
<p>冬，晉殺其大夫先縠。</p>
<p>【傳】</p>
<p>十三年春，齊師伐莒，莒恃晉而不事齊故也。</p>
<p>夏，楚子伐宋，以其救蕭也。君子曰：「清丘之盟，唯宋可以免焉。」</p>
<p>秋，赤狄伐晉，及清，先縠召之也。</p>
<p>冬，晉人討邲之敗與清之師，歸罪於先縠而殺之，盡滅其族。君子曰：「惡之來也，己則取之，其先縠之謂乎！」</p>
<p>清丘之盟，晉以衛之救陳也，討焉。使人弗去，曰：「罪無所歸，將加而師。」孔達曰：「苟利社稷，請以我說，罪我之由。我則為政，而亢大國之討，將以誰任？我則死之。」</p>
