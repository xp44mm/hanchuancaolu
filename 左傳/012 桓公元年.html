<h5>左傳</h5>　　　<span class="style11">桓公元年</span>
<hr>
<p>【經】</p>
<p>元年春王正月，公即位。</p>
<p>三月，公會鄭伯于垂，鄭伯以璧假許田。</p>
<p>夏四月丁未，公及鄭伯盟于越。</p>
<p>秋，大水。</p>
<p>冬十月。</p>
<p>【傳】</p>
<p>元年春，公即位，修好于鄭。鄭人請復祀周公，卒易祊田。公許之。三月，鄭伯以璧假許田，為周公、祊故也。</p>
<p>夏四月丁未，公及鄭伯盟于越，結祊成也。盟曰：「渝盟，無享國。」</p>
<p>秋，大水。凡平原出水為大水。</p>
<p>冬，鄭伯拜盟。</p>
<p>宋華父督見孔父之妻于路，目逆而送之，曰：「美而艷。」</p>
