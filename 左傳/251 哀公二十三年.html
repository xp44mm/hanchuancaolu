<h5>左傳</h5>　　　<span class="style11">哀公二十三年</span>
<hr>
<p>【傳】</p>
<p>二十三年春，宋景曹卒。季康子使冉有弔，且送葬，曰：「敝邑有社稷之事，使肥與有職競焉，是以不得助執紼，使求從輿人，曰：『以肥人得備彌甥也，有不腆先人之產馬，使求薦諸夫人之宰，其可以稱旌繁乎？』」</p>
<p>夏六月，晉荀瑤伐齊，高無㔻帥師御之。知伯視齊師，馬駭，遂驅之，曰：「齊人知余旗，其謂余畏而反也。」及壘而還。將戰，長武子請卜，知伯曰：「君告於天子，而卜之以守龜於宗祧，吉矣，吾又何卜焉？且齊人取我英丘，君命瑤，非敢耀武也，治英丘也。以辭伐罪足矣，何必卜？」壬辰，戰于犁丘。齊師敗績，知伯親禽顏庚。</p>
<p>秋八月，叔青如越，始使越也。越諸鞅來聘，報叔青也。</p>
