<h5>左傳</h5>　　　<span class="style11">成公元年</span>
<hr>
<p>【經】</p>
<p>元年春王正月，公即位。</p>
<p>二月辛酉，葬我君宣公。</p>
<p>無冰。</p>
<p>三月，作丘甲。</p>
<p>夏，臧孫許及晉侯盟于赤棘。</p>
<p>秋，王師敗績于茅戎。</p>
<p>冬十月。</p>
<p>【傳】</p>
<p>元年春，晉侯使瑕嘉平戎于王，單襄公如晉拜成。劉康公徼戎，將遂伐之。叔服曰：「背盟而欺大國，此必敗。背盟不祥，欺大國不義，神人弗助，將何以勝？」不聽，遂伐茅戎。三月癸未，敗績于徐吾氏。</p>
<p>為齊難故，作丘甲。</p>
<p>聞齊將出楚師，夏，盟于赤棘。</p>
<p>秋，王人來告敗。</p>
<p>冬，臧宣叔令脩賦、繕完、具守備，曰：「齊、楚結好，我新與晉盟，晉、楚爭盟，齊師必至。雖晉人伐齊，楚必救之，是齊、楚同我也。知難而有備，乃可以逞。」</p>
