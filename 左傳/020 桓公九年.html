<h5>左傳</h5>　　　<span class="style11">桓公九年</span>
<hr>
<p>【經】</p>
<p>九年春，紀季姜歸于京師。</p>
<p>夏四月。</p>
<p>秋七月。</p>
<p>冬，曹伯使其世子射姑來朝。</p>
<p>【傳】</p>
<p>九年春，紀季姜歸于京師。凡諸侯之女行，唯王后書。</p>
<p>巴子使韓服告于楚，請與鄧為好。楚子使道朔將巴客以聘於鄧。鄧南鄙鄾人攻而奪之幣，殺道朔及巴行人。楚子使薳章讓於鄧，鄧人弗受。夏，楚使鬬廉帥師及巴師圍鄾。鄧養甥、聃甥帥師救鄾。三逐巴師，不克。鬬廉衡陳其師於巴師之中，以戰，而北。鄧人逐之，背巴師，而夾攻之。鄧師大敗，鄾人宵潰。</p>
<p>秋，虢仲、芮伯、梁伯、荀侯、賈伯伐曲沃。</p>
<p>冬，曹大子來朝，賓之以上卿，禮也。享曹大子，初獻，樂奏而歎。施父曰：「曹大子其有憂乎？非歎所也。」</p>
