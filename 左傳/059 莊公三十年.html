<h5>左傳</h5>　　　<span class="style11">莊公三十年</span>
<hr>
<p>【經】</p>
<p>三十年春王正月。</p>
<p>夏，次于成。</p>
<p>秋七月，齊人降鄣。</p>
<p>八月癸亥，葬紀叔姬。</p>
<p>九月庚午朔，日有食之，鼓、用牲于社。</p>
<p>冬，公及齊侯遇于魯濟。</p>
<p>齊人伐山戎。</p>
<p>【傳】</p>
<p>三十年春，王命虢公討樊皮。夏四月丙辰，虢公入樊，執樊仲皮，歸于京師。</p>
<p>楚公子元歸自伐鄭，而處王宮，鬬射師諫，則執而梏之。秋，申公鬬班殺子元，鬬穀於菟為令尹，自毀其家，以紓楚國之難。</p>
<p>冬，遇于魯濟，謀山戎也，以其病燕故也。</p>
