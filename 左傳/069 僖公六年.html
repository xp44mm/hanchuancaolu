<h5>左傳</h5>　　　<span class="style11">僖公六年</span>
<hr>
<p>【經】</p>
<p>六年春王正月。</p>
<p>夏，公會齊侯、宋公、陳侯、衛侯、曹伯伐鄭，圍新城。</p>
<p>秋，楚人圍許，諸侯遂救許。</p>
<p>冬，公至自伐鄭。
  </p>
<p>【傳】</p>
<p>六年春，晉侯使賈華伐屈。夷吾不能守，盟而行。將奔狄，郤芮曰：「後出同走，罪也。不如之梁，梁近秦而幸焉。」乃之梁。</p>
<p>夏，諸侯伐鄭，以其逃首止之盟故也。圍新密，鄭所以不時城也。</p>
<p>秋，楚子圍許以救鄭，諸侯救許，乃還。</p>
<p>冬，蔡穆侯將許僖公以見楚子於武城。許男面縛銜璧，大夫衰絰，士輿櫬。楚子問諸逢伯，對曰：「昔武王克殷，微子啟如是。武王親釋其縛，受其璧而祓之。焚其櫬，禮而命之，使復其所。」楚子從之。</p>
